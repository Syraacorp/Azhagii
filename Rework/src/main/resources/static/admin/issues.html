<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Issues - Admin - Pin2Fix</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/admin/dashboard.html" class="navbar-brand">
            <i class="fas fa-map-marker-alt"></i>
            Pin2Fix - Admin
        </a>
        <ul class="navbar-nav">
            <li class="nav-user">
                <span class="user-name" id="user-name">Admin</span>
                <a href="#" onclick="Nav.logout()" class="btn btn-outline btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="sidebar-nav">
                <li>
                    <a href="/admin/dashboard.html">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/admin/users.html">
                        <i class="fas fa-users"></i> Users
                    </a>
                </li>
                <li>
                    <a href="/admin/gov-bodies.html">
                        <i class="fas fa-building"></i> Gov Bodies
                    </a>
                </li>
                <li>
                    <a href="/admin/departments.html">
                        <i class="fas fa-sitemap"></i> Departments
                    </a>
                </li>
                <li>
                    <a href="/admin/issues.html" class="active">
                        <i class="fas fa-exclamation-circle"></i> All Issues
                    </a>
                </li>
                <li>
                    <a href="/admin/reports.html">
                        <i class="fas fa-chart-bar"></i> Reports
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">All Issues</h1>
                <button class="btn btn-outline" onclick="toggleMapView()">
                    <i class="fas fa-map" id="map-icon"></i> 
                    <span id="map-btn-text">Map View</span>
                </button>
            </div>

            <!-- Filters -->
            <div class="card" style="margin-bottom: 1.5rem;">
                <div class="d-flex gap-2" style="flex-wrap: wrap; align-items: center;">
                    <label><strong>Status:</strong></label>
                    <select id="status-filter" class="form-control" style="width: auto;" onchange="filterIssues()">
                        <option value="all">All Status</option>
                        <option value="PENDING">Pending</option>
                        <option value="FORWARDED">Forwarded</option>
                        <option value="ASSIGNED">Assigned</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="EVIDENCE_SUBMITTED">Evidence Submitted</option>
                        <option value="HEAD_APPROVED">Head Approved</option>
                        <option value="COMPLETED">Completed</option>
                        <option value="REJECTED">Rejected</option>
                        <option value="REOPENED">Reopened</option>
                    </select>
                    <label><strong>Gov Body:</strong></label>
                    <select id="gov-filter" class="form-control" style="width: auto;" onchange="filterIssues()">
                        <option value="all">All Gov Bodies</option>
                    </select>
                    <input type="text" id="search-input" class="form-control" placeholder="Search..." 
                           style="flex: 1; min-width: 150px;" oninput="filterIssues()">
                </div>
            </div>

            <!-- Map View (hidden by default) -->
            <div id="map-container" class="card" style="display: none; margin-bottom: 1.5rem;">
                <div id="issues-map" style="height: 400px; border-radius: 8px;"></div>
            </div>

            <!-- Issues Table -->
            <div class="card" id="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Citizen</th>
                            <th>Status</th>
                            <th>Severity</th>
                            <th>Gov Body</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="issues-table">
                        <tr><td colspan="8" class="text-center">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Auth check
        if (!AuthGuard.check(['ADMIN'])) {
            // Redirect handled by AuthGuard
        }

        let allIssues = [];
        let govBodies = [];
        let issuesMap = null;
        let mapVisible = false;

        async function loadData() {
            try {
                const [issuesRes, govRes] = await Promise.all([
                    Api.get('/issues'),
                    Api.get('/organizations/gov-bodies')
                ]);

                if (issuesRes.success) allIssues = issuesRes.data;
                if (govRes.success) {
                    govBodies = govRes.data;
                    populateGovFilter();
                }

                filterIssues();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function populateGovFilter() {
            const select = document.getElementById('gov-filter');
            govBodies.forEach(g => {
                const option = document.createElement('option');
                option.value = g.govBodyId;
                option.textContent = g.name;
                select.appendChild(option);
            });
        }

        function filterIssues() {
            const statusFilter = document.getElementById('status-filter').value;
            const govFilter = document.getElementById('gov-filter').value;
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            let filtered = allIssues;

            if (statusFilter !== 'all') {
                filtered = filtered.filter(i => i.status === statusFilter);
            }

            if (govFilter !== 'all') {
                filtered = filtered.filter(i => i.govBodyId == govFilter);
            }

            if (searchTerm) {
                filtered = filtered.filter(i => 
                    i.title.toLowerCase().includes(searchTerm) ||
                    (i.description && i.description.toLowerCase().includes(searchTerm)) ||
                    (i.citizenName && i.citizenName.toLowerCase().includes(searchTerm))
                );
            }

            displayIssues(filtered);
            if (mapVisible) updateMap(filtered);
        }

        function displayIssues(issues) {
            const tbody = document.getElementById('issues-table');

            if (issues.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center">No issues found</td></tr>';
                return;
            }

            tbody.innerHTML = issues.map(issue => {
                const govBody = govBodies.find(g => g.govBodyId === issue.govBodyId);
                return `
                    <tr>
                        <td>#${issue.issueId}</td>
                        <td><strong>${issue.title}</strong></td>
                        <td>${issue.citizenName || 'Unknown'}</td>
                        <td><span class="status-badge ${getStatusClass(issue.status)}">${issue.status}</span></td>
                        <td>
                            <span class="severity-badge severity-${issue.severity}">${issue.severity}/5</span>
                        </td>
                        <td>${govBody ? govBody.name : 'Not assigned'}</td>
                        <td>${new Date(issue.createdAt).toLocaleDateString()}</td>
                        <td>
                            <button class="btn btn-outline btn-sm" onclick="viewIssue(${issue.issueId})">
                                <i class="fas fa-eye"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function getStatusClass(status) {
            const classes = {
                'PENDING': 'status-pending',
                'FORWARDED': 'status-forwarded',
                'ASSIGNED': 'status-assigned',
                'IN_PROGRESS': 'status-in-progress',
                'EVIDENCE_SUBMITTED': 'status-evidence',
                'HEAD_APPROVED': 'status-approved',
                'COMPLETED': 'status-completed',
                'REJECTED': 'status-rejected',
                'REOPENED': 'status-reopened'
            };
            return classes[status] || '';
        }

        function toggleMapView() {
            mapVisible = !mapVisible;
            const mapContainer = document.getElementById('map-container');
            const btnText = document.getElementById('map-btn-text');
            const icon = document.getElementById('map-icon');

            if (mapVisible) {
                mapContainer.style.display = 'block';
                btnText.textContent = 'Hide Map';
                icon.className = 'fas fa-list';
                initMap();
            } else {
                mapContainer.style.display = 'none';
                btnText.textContent = 'Map View';
                icon.className = 'fas fa-map';
            }
        }

        function initMap() {
            if (!issuesMap) {
                issuesMap = L.map('issues-map').setView([13.0827, 80.2707], 11);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap'
                }).addTo(issuesMap);
            }
            updateMap(allIssues);
        }

        function updateMap(issues) {
            if (!issuesMap) return;

            // Clear existing markers
            issuesMap.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    issuesMap.removeLayer(layer);
                }
            });

            // Add markers for each issue
            issues.forEach(issue => {
                if (issue.latitude && issue.longitude) {
                    const marker = L.marker([issue.latitude, issue.longitude])
                        .addTo(issuesMap)
                        .bindPopup(`
                            <strong>${issue.title}</strong><br>
                            Status: ${issue.status}<br>
                            Severity: ${issue.severity}/5<br>
                            <a href="#" onclick="viewIssue(${issue.issueId}); return false;">View Details</a>
                        `);
                }
            });

            // Fit bounds if there are markers
            const issuesWithCoords = issues.filter(i => i.latitude && i.longitude);
            if (issuesWithCoords.length > 0) {
                const bounds = L.latLngBounds(issuesWithCoords.map(i => [i.latitude, i.longitude]));
                issuesMap.fitBounds(bounds, { padding: [20, 20] });
            }
        }

        async function viewIssue(issueId) {
            try {
                const [issueRes, photosRes] = await Promise.all([
                    Api.get(`/issues/${issueId}`),
                    Api.get(`/issues/${issueId}/photos`)
                ]);

                if (issueRes.success) {
                    const issue = issueRes.data;
                    const govBody = govBodies.find(g => g.govBodyId === issue.govBodyId);
                    
                    let photosHtml = '<p>No photos</p>';
                    if (photosRes.success && photosRes.data.length > 0) {
                        photosHtml = `<div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                            ${photosRes.data.map(p => `
                                <a href="${p.url}" target="_blank">
                                    <img src="${p.url}" style="width: 80px; height: 80px; object-fit: cover; border-radius: 8px;">
                                </a>
                            `).join('')}
                        </div>`;
                    }

                    Swal.fire({
                        title: issue.title,
                        html: `
                            <div style="text-align: left; max-height: 400px; overflow-y: auto;">
                                <p><strong>Status:</strong> <span class="status-badge ${getStatusClass(issue.status)}">${issue.status}</span></p>
                                <p><strong>Severity:</strong> ${issue.severity}/5</p>
                                <p><strong>Citizen:</strong> ${issue.citizenName || 'Unknown'}</p>
                                <p><strong>Gov Body:</strong> ${govBody ? govBody.name : 'Not assigned'}</p>
                                <hr>
                                <p><strong>Description:</strong></p>
                                <p>${issue.description}</p>
                                <p><strong>Location:</strong> ${issue.addressText || 'N/A'}</p>
                                <p><strong>Coordinates:</strong> ${issue.latitude}, ${issue.longitude}</p>
                                <hr>
                                <p><strong>Evidence Photos:</strong></p>
                                ${photosHtml}
                                <hr>
                                <p><strong>Created:</strong> ${new Date(issue.createdAt).toLocaleString()}</p>
                                <p><strong>Updated:</strong> ${new Date(issue.updatedAt).toLocaleString()}</p>
                                <hr>
                                <a href="https://www.google.com/maps?q=${issue.latitude},${issue.longitude}" 
                                   target="_blank" class="btn btn-outline btn-sm">
                                    <i class="fas fa-map"></i> View on Google Maps
                                </a>
                            </div>
                        `,
                        width: '600px',
                        showCloseButton: true,
                        showConfirmButton: false
                    });
                }
            } catch (error) {
                Alert.error('Error', 'Failed to load issue details');
            }
        }

        // Load data on page load
        loadData();
    </script>

    <style>
        .severity-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .severity-1 { background: #dcfce7; color: #166534; }
        .severity-2 { background: #fef9c3; color: #854d0e; }
        .severity-3 { background: #fed7aa; color: #c2410c; }
        .severity-4 { background: #fecaca; color: #dc2626; }
        .severity-5 { background: #fca5a5; color: #991b1b; }
    </style>
</body>
</html>
