<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigned Issues - Dept Head - Pin2Fix</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/dept/dashboard.html" class="navbar-brand">
            <i class="fas fa-map-marker-alt"></i>
            Pin2Fix - Dept Head
        </a>
        <ul class="navbar-nav">
            <li>
                <a href="/dept/notifications.html" class="notification-badge">
                    <i class="fas fa-bell"></i>
                    <span class="badge" id="notification-count" style="display: none;">0</span>
                </a>
            </li>
            <li class="nav-user">
                <span class="user-name" id="user-name">Dept Head</span>
                <a href="#" onclick="Nav.logout()" class="btn btn-outline btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="sidebar-nav">
                <li>
                    <a href="/dept/dashboard.html">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/dept/assigned-issues.html" class="active">
                        <i class="fas fa-clipboard-list"></i> Assigned Issues
                    </a>
                </li>
                <li>
                    <a href="/dept/review-evidence.html">
                        <i class="fas fa-file-image"></i> Review Evidence
                    </a>
                </li>
                <li>
                    <a href="/dept/notifications.html">
                        <i class="fas fa-bell"></i> Notifications
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Assigned Issues</h1>
            </div>

            <!-- Filter Tabs -->
            <div class="card" style="margin-bottom: 1.5rem;">
                <div class="d-flex gap-2" style="flex-wrap: wrap;">
                    <button class="btn btn-primary btn-sm filter-btn active" data-filter="all">All</button>
                    <button class="btn btn-outline btn-sm filter-btn" data-filter="FORWARDED">Forwarded</button>
                    <button class="btn btn-outline btn-sm filter-btn" data-filter="ASSIGNED">Assigned</button>
                    <button class="btn btn-outline btn-sm filter-btn" data-filter="IN_PROGRESS">In Progress</button>
                </div>
            </div>

            <!-- Issues List -->
            <div id="issues-container">
                <p class="text-center" style="color: var(--text-light);">Loading issues...</p>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Auth check
        if (!AuthGuard.check(['DEPT_HEAD'])) {
            // Redirect handled by AuthGuard
        }

        const user = Session.get();
        let allIssues = [];
        let workers = [];
        let currentFilter = 'all';

        async function loadData() {
            try {
                // Load issues for this department
                const issuesResponse = await Api.get(`/issues/department/${user.departmentId}`);
                if (issuesResponse.success) {
                    allIssues = issuesResponse.data;
                }

                // Load workers for assignment
                const workersResponse = await Api.get(`/users/role/WORKER?departmentId=${user.departmentId}`);
                if (workersResponse.success) {
                    workers = workersResponse.data;
                }

                filterIssues(currentFilter);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function filterIssues(filter) {
            currentFilter = filter;
            let filtered = allIssues;
            
            if (filter !== 'all') {
                filtered = allIssues.filter(i => i.status === filter);
            }

            displayIssues(filtered);

            // Update button styles
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('btn-primary', 'active');
                btn.classList.add('btn-outline');
            });
            document.querySelector(`[data-filter="${filter}"]`).classList.remove('btn-outline');
            document.querySelector(`[data-filter="${filter}"]`).classList.add('btn-primary', 'active');
        }

        function displayIssues(issues) {
            const container = document.getElementById('issues-container');
            
            if (issues.length === 0) {
                container.innerHTML = `
                    <div class="card text-center">
                        <i class="fas fa-clipboard-check" style="font-size: 3rem; color: var(--text-light); margin-bottom: 1rem;"></i>
                        <p style="color: var(--text-light);">No issues found</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = issues.map(issue => `
                <div class="card" style="margin-bottom: 1rem;">
                    <div class="d-flex justify-content-between align-items-start" style="flex-wrap: wrap; gap: 1rem;">
                        <div style="flex: 1; min-width: 300px;">
                            <div class="d-flex align-items-center gap-2" style="margin-bottom: 0.5rem;">
                                <h3 style="margin: 0;">${issue.title}</h3>
                                <span class="status-badge ${getStatusClass(issue.status)}">${issue.status}</span>
                            </div>
                            <p style="color: var(--text-light); margin: 0.5rem 0;">${issue.description}</p>
                            <div style="color: var(--text-light); font-size: 0.875rem;">
                                <p><i class="fas fa-map-marker-alt"></i> ${issue.addressText || 'No address'}</p>
                                <p><i class="fas fa-exclamation-circle"></i> Severity: ${issue.severity}/5</p>
                                <p><i class="fas fa-user"></i> Citizen: ${issue.citizenName || 'Unknown'}</p>
                                <p><i class="fas fa-calendar"></i> Created: ${new Date(issue.createdAt).toLocaleDateString()}</p>
                            </div>
                        </div>
                        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                            <button class="btn btn-outline btn-sm" onclick="viewIssue(${issue.issueId})">
                                <i class="fas fa-eye"></i> View Details
                            </button>
                            ${issue.status === 'FORWARDED' ? `
                                <button class="btn btn-primary btn-sm" onclick="assignWorker(${issue.issueId})">
                                    <i class="fas fa-user-plus"></i> Assign Worker
                                </button>
                            ` : ''}
                            ${issue.status === 'ASSIGNED' || issue.status === 'IN_PROGRESS' ? `
                                <button class="btn btn-outline btn-sm" onclick="viewAssignment(${issue.issueId})">
                                    <i class="fas fa-tasks"></i> View Assignment
                                </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getStatusClass(status) {
            const classes = {
                'PENDING': 'status-pending',
                'FORWARDED': 'status-forwarded',
                'ASSIGNED': 'status-assigned',
                'IN_PROGRESS': 'status-in-progress',
                'EVIDENCE_SUBMITTED': 'status-evidence',
                'HEAD_APPROVED': 'status-approved',
                'COMPLETED': 'status-completed',
                'REJECTED': 'status-rejected',
                'REOPENED': 'status-reopened'
            };
            return classes[status] || '';
        }

        async function viewIssue(issueId) {
            try {
                const [issueRes, photosRes] = await Promise.all([
                    Api.get(`/issues/${issueId}`),
                    Api.get(`/issues/${issueId}/photos`)
                ]);

                if (issueRes.success) {
                    const issue = issueRes.data;
                    
                    let photosHtml = '<p>No photos</p>';
                    if (photosRes.success && photosRes.data.length > 0) {
                        photosHtml = `<div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                            ${photosRes.data.map(p => `
                                <a href="${p.url}" target="_blank">
                                    <img src="${p.url}" style="width: 100px; height: 100px; object-fit: cover; border-radius: 8px;">
                                </a>
                            `).join('')}
                        </div>`;
                    }

                    Swal.fire({
                        title: issue.title,
                        html: `
                            <div style="text-align: left; max-height: 400px; overflow-y: auto;">
                                <p><strong>Status:</strong> <span class="status-badge ${getStatusClass(issue.status)}">${issue.status}</span></p>
                                <p><strong>Severity:</strong> ${issue.severity}/5</p>
                                <hr>
                                <p><strong>Description:</strong></p>
                                <p>${issue.description}</p>
                                <p><strong>Location:</strong> ${issue.addressText || 'N/A'}</p>
                                <hr>
                                <p><strong>Evidence Photos:</strong></p>
                                ${photosHtml}
                                <hr>
                                <a href="https://www.google.com/maps?q=${issue.latitude},${issue.longitude}" 
                                   target="_blank" class="btn btn-outline btn-sm">
                                    <i class="fas fa-map"></i> View on Map
                                </a>
                            </div>
                        `,
                        width: '600px',
                        showCloseButton: true,
                        showConfirmButton: false
                    });
                }
            } catch (error) {
                Alert.error('Error', 'Failed to load issue details');
            }
        }

        async function assignWorker(issueId) {
            if (workers.length === 0) {
                Alert.error('No Workers', 'No workers available for assignment. Please contact admin.');
                return;
            }

            const workerOptions = workers.map(w => 
                `<option value="${w.userId}">${w.name} (${w.email})</option>`
            ).join('');

            const { value: formValues } = await Swal.fire({
                title: 'Assign Worker',
                html: `
                    <div style="text-align: left;">
                        <div class="form-group">
                            <label>Select Worker</label>
                            <select id="swal-worker" class="swal2-select">
                                <option value="">Choose a worker...</option>
                                ${workerOptions}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Instructions (optional)</label>
                            <textarea id="swal-comment" class="swal2-textarea" placeholder="Add instructions for the worker..."></textarea>
                        </div>
                    </div>
                `,
                showCancelButton: true,
                confirmButtonText: 'Assign',
                confirmButtonColor: '#3b82f6',
                preConfirm: () => {
                    const workerId = document.getElementById('swal-worker').value;
                    if (!workerId) {
                        Swal.showValidationMessage('Please select a worker');
                        return false;
                    }
                    return {
                        workerId: parseInt(workerId),
                        comment: document.getElementById('swal-comment').value
                    };
                }
            });

            if (formValues) {
                Alert.loading('Assigning worker...');
                try {
                    const response = await Api.post('/assignments', {
                        issueId: issueId,
                        assigneeId: formValues.workerId,
                        assignerId: user.userId,
                        comment: formValues.comment
                    });

                    Alert.close();

                    if (response.success) {
                        Alert.success('Assigned!', 'Worker has been assigned to this issue.');
                        loadData();
                    } else {
                        Alert.error('Error', response.message);
                    }
                } catch (error) {
                    Alert.close();
                    Alert.error('Error', 'Failed to assign worker');
                }
            }
        }

        async function viewAssignment(issueId) {
            try {
                const response = await Api.get(`/assignments/issue/${issueId}`);
                
                if (response.success && response.data.length > 0) {
                    const assignment = response.data[response.data.length - 1]; // Get latest
                    
                    // Get worker info
                    const workerRes = await Api.get(`/users/${assignment.assigneeId}`);
                    const worker = workerRes.success ? workerRes.data : null;

                    Swal.fire({
                        title: 'Assignment Details',
                        html: `
                            <div style="text-align: left;">
                                <p><strong>Status:</strong> <span class="status-badge ${getAssignmentStatusClass(assignment.status)}">${assignment.status}</span></p>
                                <p><strong>Worker:</strong> ${worker ? worker.name : 'Unknown'}</p>
                                <p><strong>Email:</strong> ${worker ? worker.email : 'N/A'}</p>
                                <p><strong>Phone:</strong> ${worker ? worker.phone : 'N/A'}</p>
                                <hr>
                                <p><strong>Assigned:</strong> ${new Date(assignment.assignedAt).toLocaleString()}</p>
                                ${assignment.comment ? `<p><strong>Instructions:</strong> ${assignment.comment}</p>` : ''}
                            </div>
                        `,
                        width: '400px',
                        showCloseButton: true,
                        showConfirmButton: false
                    });
                } else {
                    Alert.info('No Assignment', 'No assignment found for this issue.');
                }
            } catch (error) {
                Alert.error('Error', 'Failed to load assignment');
            }
        }

        function getAssignmentStatusClass(status) {
            const map = {
                'ASSIGNED': 'status-assigned',
                'IN_PROGRESS': 'status-in-progress',
                'COMPLETED': 'status-completed',
                'REOPENED': 'status-reopened'
            };
            return map[status] || '';
        }

        // Event listeners for filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => filterIssues(btn.dataset.filter));
        });

        // Load data on page load
        loadData();
    </script>
</body>
</html>
