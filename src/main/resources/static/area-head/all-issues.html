<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Issues - Pin2Fix</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/area-head/dashboard.html" class="navbar-brand">
            <i class="fas fa-map-marker-alt"></i>
            Pin2Fix - Area Head
        </a>
        <ul class="navbar-nav">
            <li>
                <a href="/area-head/notifications.html" class="notification-badge">
                    <i class="fas fa-bell"></i>
                    <span class="badge" id="notification-count" style="display: none;">0</span>
                </a>
            </li>
            <li class="nav-user">
                <span class="user-name" id="user-name">Area Head</span>
                <a href="#" onclick="Nav.logout()" class="btn btn-outline btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="sidebar-nav">
                <li>
                    <a href="/area-head/dashboard.html">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/area-head/assigned-issues.html">
                        <i class="fas fa-inbox"></i> Assigned Issues
                    </a>
                </li>
                <li>
                    <a href="/area-head/pending-approval.html">
                        <i class="fas fa-check-circle"></i> Pending Approval
                    </a>
                </li>
                <li>
                    <a href="/area-head/all-issues.html" class="active">
                        <i class="fas fa-list"></i> All Issues
                    </a>
                </li>
                <li>
                    <a href="/area-head/notifications.html">
                        <i class="fas fa-bell"></i> Notifications
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">All Area Issues</h1>
                <div class="page-actions">
                    <select id="status-filter" class="form-control" style="width: 200px;">
                        <option value="">All Statuses</option>
                        <option value="ASSIGNED">Assigned</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="EVIDENCE_SUBMITTED">Evidence Submitted</option>
                        <option value="WORK_COMPLETED_PENDING_HEAD_APPROVAL">Work Completed</option>
                        <option value="COMPLETED">Completed</option>
                        <option value="REOPENED">Reopened</option>
                    </select>
                </div>
            </div>

            <div class="card">
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Location</th>
                                <th>Status</th>
                                <th>Severity</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="issues-body">
                            <!-- Issues will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Auth check
        if (!AuthGuard.check(['AREA_HEAD'])) {
            // Redirect handled by AuthGuard
        }

        const user = Auth.getUser();
        if (user) {
            document.getElementById('user-name').textContent = user.name;
        }

        async function loadIssues(status = '') {
            try {
                let url = '/issues';
                if (status) {
                    url = `/issues/status/${status}`;
                }
                const response = await Api.get(url);
                if (response.success) {
                    displayIssues(response.data);
                }
            } catch (error) {
                console.error('Error loading issues:', error);
            }
        }

        function displayIssues(issues) {
            const tbody = document.getElementById('issues-body');
            if (!issues || issues.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">No issues found</td></tr>';
                return;
            }

            tbody.innerHTML = issues.map(issue => `
                <tr>
                    <td>#${issue.issueId}</td>
                    <td>${issue.title}</td>
                    <td>${issue.addressText || 'N/A'}</td>
                    <td><span class="status-badge status-${issue.status.toLowerCase().replace(/_/g, '-')}">${formatStatus(issue.status)}</span></td>
                    <td><span class="severity-badge severity-${issue.severity}">${getSeverityLabel(issue.severity)}</span></td>
                    <td>
                        <a href="/area-head/review-issue.html?id=${issue.issueId}" class="btn btn-primary btn-sm">
                            <i class="fas fa-eye"></i> View
                        </a>
                    </td>
                </tr>
            `).join('');
        }

        function formatStatus(status) {
            return status.replace(/_/g, ' ').toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
        }

        function getSeverityLabel(severity) {
            const labels = ['', 'Low', 'Medium', 'High', 'Critical', 'Emergency'];
            return labels[severity] || 'Unknown';
        }

        // Filter by status
        document.getElementById('status-filter').addEventListener('change', function() {
            loadIssues(this.value);
        });

        // Initial load
        loadIssues();
    </script>
</body>
</html>
