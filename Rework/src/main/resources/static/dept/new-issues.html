<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Issues - Pin2Fix</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/dept/dashboard.html" class="navbar-brand">
            <i class="fas fa-map-marker-alt"></i>
            Pin2Fix - Dept
        </a>
        <ul class="navbar-nav">
            <li>
                <a href="/dept/notifications.html" class="notification-badge">
                    <i class="fas fa-bell"></i>
                    <span class="badge" id="notification-count" style="display: none;">0</span>
                </a>
            </li>
            <li class="nav-user">
                <span class="user-name" id="user-name">Dept Head</span>
                <a href="#" onclick="Nav.logout()" class="btn btn-outline btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="sidebar-nav">
                <li>
                    <a href="/dept/dashboard.html">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/dept/new-issues.html" class="active">
                        <i class="fas fa-inbox"></i> New Issues
                    </a>
                </li>
                <li>
                    <a href="/dept/pending-approval.html">
                        <i class="fas fa-check-circle"></i> Pending Approval
                    </a>
                </li>
                <li>
                    <a href="/dept/all-issues.html">
                        <i class="fas fa-list"></i> All Issues
                    </a>
                </li>
                <li>
                    <a href="/dept/notifications.html">
                        <i class="fas fa-bell"></i> Notifications
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">New Issues (Forwarded to Department)</h1>
            </div>

            <div class="card">
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Location</th>
                                <th>Severity</th>
                                <th>Reported</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="issues-body">
                            <!-- Issues will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Assign Modal -->
    <div class="modal" id="assign-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Assign to Area Head</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="assign-form">
                    <input type="hidden" id="issue-id">
                    <div class="form-group">
                        <label for="area-head">Select Area Head</label>
                        <select id="area-head" class="form-control" required>
                            <option value="">-- Select Area Head --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="due-date">Due Date</label>
                        <input type="date" id="due-date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment</label>
                        <textarea id="comment" class="form-control" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Assign</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Auth check
        if (!AuthGuard.check(['DEPT_HEAD'])) {
            // Redirect handled by AuthGuard
        }

        const user = Auth.getUser();
        if (user) {
            document.getElementById('user-name').textContent = user.name;
        }

        async function loadIssues() {
            try {
                // Load issues that are TRIAGED (forwarded from Gov Body)
                const response = await Api.get('/issues/status/TRIAGED');
                if (response.success) {
                    displayIssues(response.data);
                }
            } catch (error) {
                console.error('Error loading issues:', error);
            }
        }

        function displayIssues(issues) {
            const tbody = document.getElementById('issues-body');
            if (!issues || issues.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">No new issues found</td></tr>';
                return;
            }

            tbody.innerHTML = issues.map(issue => `
                <tr>
                    <td>#${issue.issueId}</td>
                    <td>${issue.title}</td>
                    <td>${issue.addressText || 'N/A'}</td>
                    <td><span class="severity-badge severity-${issue.severity}">${getSeverityLabel(issue.severity)}</span></td>
                    <td>${formatDate(issue.createdAt)}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="openAssignModal(${issue.issueId})">
                            <i class="fas fa-user-plus"></i> Assign
                        </button>
                        <a href="/dept/review-evidence.html?id=${issue.issueId}" class="btn btn-outline btn-sm">
                            <i class="fas fa-eye"></i> View
                        </a>
                    </td>
                </tr>
            `).join('');
        }

        function getSeverityLabel(severity) {
            const labels = ['', 'Low', 'Medium', 'High', 'Critical', 'Emergency'];
            return labels[severity] || 'Unknown';
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            return new Date(dateStr).toLocaleDateString();
        }

        async function loadAreaHeads() {
            try {
                const response = await Api.get('/users/role/AREA_HEAD');
                if (response.success) {
                    const select = document.getElementById('area-head');
                    response.data.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.userId;
                        option.textContent = `${user.name} (${user.areaCode || 'No Area'})`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading area heads:', error);
            }
        }

        function openAssignModal(issueId) {
            document.getElementById('issue-id').value = issueId;
            document.getElementById('assign-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('assign-modal').style.display = 'none';
        }

        document.getElementById('assign-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const issueId = document.getElementById('issue-id').value;
            const assigneeId = document.getElementById('area-head').value;
            const dueDate = document.getElementById('due-date').value;
            const comment = document.getElementById('comment').value;

            try {
                const response = await Api.post('/assignments', {
                    issueId: parseInt(issueId),
                    assigneeId: parseInt(assigneeId),
                    roleAssignee: 'AREA_HEAD',
                    dueDate: dueDate || null,
                    comment: comment
                });

                if (response.success) {
                    Swal.fire('Success', 'Issue assigned to Area Head', 'success');
                    closeModal();
                    loadIssues();
                } else {
                    Swal.fire('Error', response.message || 'Failed to assign', 'error');
                }
            } catch (error) {
                Swal.fire('Error', 'Failed to assign issue', 'error');
            }
        });

        // Initial load
        loadIssues();
        loadAreaHeads();
    </script>
</body>
</html>
