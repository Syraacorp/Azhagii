<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pin2Fix</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-map-marker-alt"></i> Pin2Fix</h1>
                <p>Create your account</p>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label" for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="/login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Check if already logged in
        if (Session.isLoggedIn()) {
            Nav.toDashboard();
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                Alert.error('Password Mismatch', 'Passwords do not match');
                return;
            }

            Alert.loading('Creating account...');

            try {
                const response = await Api.post('/auth/register', {
                    name,
                    email,
                    phone,
                    password,
                    role: 'CITIZEN'
                });
                Alert.close();

                if (response.success) {
                    Alert.success('Account Created!', 'You can now login with your credentials').then(() => {
                        Nav.to('/login.html');
                    });
                } else {
                    Alert.error('Registration Failed', response.message);
                }
            } catch (error) {
                Alert.close();
                Alert.error('Error', 'An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
