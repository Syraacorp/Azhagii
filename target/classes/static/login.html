<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pin2Fix</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-map-marker-alt"></i> Pin2Fix</h1>
                <p>Login to your account</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="/register.html">Register here</a></p>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Check if already logged in
        if (Session.isLoggedIn()) {
            Nav.toDashboard();
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            Alert.loading('Logging in...');

            try {
                const response = await Api.post('/auth/login', { email, password });
                Alert.close();

                if (response.success) {
                    Session.set(response.data);
                    Alert.success('Welcome!', 'Login successful').then(() => {
                        Nav.toDashboard();
                    });
                } else {
                    Alert.error('Login Failed', response.message);
                }
            } catch (error) {
                Alert.close();
                Alert.error('Error', 'An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
