<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Approval - Pin2Fix</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/gov/dashboard.html" class="navbar-brand">
            <i class="fas fa-map-marker-alt"></i>
            Pin2Fix - Gov
        </a>
        <ul class="navbar-nav">
            <li class="nav-user">
                <span class="user-name" id="user-name">Government</span>
                <a href="#" onclick="Nav.logout()" class="btn btn-outline btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="sidebar-nav">
                <li>
                    <a href="/gov/dashboard.html">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/gov/pending-issues.html">
                        <i class="fas fa-inbox"></i> Pending Issues
                    </a>
                </li>
                <li>
                    <a href="/gov/pending-approval.html" class="active">
                        <i class="fas fa-check-circle"></i> Pending Approval
                    </a>
                </li>
                <li>
                    <a href="/gov/all-issues.html">
                        <i class="fas fa-list"></i> All Issues
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Issues Pending Final Approval</h1>
            </div>

            <div class="card">
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Location</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="issues-body">
                            <!-- Issues will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Auth check
        if (!AuthGuard.check(['GOV_BODY'])) {
            // Redirect handled by AuthGuard
        }

        const user = Session.get();

        async function loadIssues() {
            try {
                const response = await Api.get('/issues/status/PENDING_GOV_APPROVAL');
                if (response.success) {
                    // Filter by govId if user has one
                    const issues = user.govId ? 
                        response.data.filter(i => i.govId === user.govId) : 
                        response.data;
                    displayIssues(issues);
                }
            } catch (error) {
                console.error('Error loading issues:', error);
            }
        }

        function displayIssues(issues) {
            const tbody = document.getElementById('issues-body');
            
            if (issues.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center">No issues pending approval</td></tr>';
                return;
            }

            tbody.innerHTML = issues.map(issue => `
                <tr>
                    <td>#${issue.issueId}</td>
                    <td>${issue.title}</td>
                    <td>${issue.addressText || 'N/A'}</td>
                    <td><span class="status-badge ${StatusHelper.getClass(issue.status)}">${StatusHelper.getLabel(issue.status)}</span></td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="viewDetails(${issue.issueId})">
                            <i class="fas fa-eye"></i> View
                        </button>
                        <button class="btn btn-sm btn-success" onclick="approveWork(${issue.issueId})">
                            <i class="fas fa-check"></i> Approve
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        async function viewDetails(issueId) {
            // Load issue details
            const issueResponse = await Api.get(`/issues/${issueId}`);
            const photosResponse = await Api.get(`/issues/${issueId}/photos`);
            const assignmentsResponse = await Api.get(`/assignments/issue/${issueId}`);
            
            let evidenceHtml = '<p>No work evidence found</p>';
            if (assignmentsResponse.success && assignmentsResponse.data.length > 0) {
                const latestAssignment = assignmentsResponse.data[assignmentsResponse.data.length - 1];
                const evidenceResponse = await Api.get(`/evidence/assignment/${latestAssignment.assignmentId}`);
                if (evidenceResponse.success && evidenceResponse.data.length > 0) {
                    evidenceHtml = evidenceResponse.data.map(e => `
                        <div style="margin-bottom: 1rem;">
                            <img src="${e.url}" style="max-width: 100%; border-radius: 8px;">
                            <p style="color: var(--text-light); margin-top: 0.5rem;">${e.notes || 'No notes'}</p>
                        </div>
                    `).join('');
                }
            }

            Swal.fire({
                title: issueResponse.data.title,
                html: `
                    <div style="text-align: left;">
                        <p><strong>Description:</strong> ${issueResponse.data.description}</p>
                        <p><strong>Location:</strong> ${issueResponse.data.addressText || 'N/A'}</p>
                        <hr>
                        <h4>Work Evidence</h4>
                        ${evidenceHtml}
                    </div>
                `,
                width: '600px',
                showCloseButton: true,
                showConfirmButton: false
            });
        }

        async function approveWork(issueId) {
            const { value: comment } = await Swal.fire({
                title: 'Approve Work Completion',
                text: 'Are you satisfied with the completed work?',
                input: 'textarea',
                inputLabel: 'Comments (optional)',
                inputPlaceholder: 'Enter any comments...',
                showCancelButton: true,
                confirmButtonText: 'Approve',
                confirmButtonColor: '#22c55e'
            });

            if (comment !== undefined) {
                Alert.loading('Submitting approval...');
                try {
                    const response = await Api.post('/approvals/gov', {
                        issueId: issueId,
                        govId: user.govId || 1,
                        approvedBy: user.userId,
                        comment: comment || ''
                    });
                    Alert.close();

                    if (response.success) {
                        Alert.success('Approved!', 'The work has been approved and the citizen has been notified.');
                        loadIssues();
                    } else {
                        Alert.error('Error', response.message);
                    }
                } catch (error) {
                    Alert.close();
                    Alert.error('Error', 'Failed to submit approval');
                }
            }
        }

        // Load issues on page load
        loadIssues();
    </script>
</body>
</html>
