<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Dashboard - Pin2Fix</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/citizen/dashboard.html" class="navbar-brand">
            <i class="fas fa-map-marker-alt"></i>
            Pin2Fix
        </a>
        <ul class="navbar-nav">
            <li>
                <a href="/citizen/notifications.html" class="notification-badge">
                    <i class="fas fa-bell"></i>
                    <span class="badge" id="notification-count" style="display: none;">0</span>
                </a>
            </li>
            <li class="nav-user">
                <span class="user-name" id="user-name">User</span>
                <a href="#" onclick="Nav.logout()" class="btn btn-outline btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="sidebar-nav">
                <li>
                    <a href="/citizen/dashboard.html" class="active">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/citizen/new-complaint.html">
                        <i class="fas fa-plus-circle"></i> New Complaint
                    </a>
                </li>
                <li>
                    <a href="/citizen/my-complaints.html">
                        <i class="fas fa-list"></i> My Complaints
                    </a>
                </li>
                <li>
                    <a href="/citizen/notifications.html">
                        <i class="fas fa-bell"></i> Notifications
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Dashboard</h1>
                <a href="/citizen/new-complaint.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i> New Complaint
                </a>
            </div>

            <!-- Stats -->
            <div class="stats-grid" id="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon primary">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="stat-total">0</h3>
                        <p>Total Complaints</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon warning">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="stat-pending">0</h3>
                        <p>Pending</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon primary">
                        <i class="fas fa-spinner"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="stat-progress">0</h3>
                        <p>In Progress</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon success">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="stat-completed">0</h3>
                        <p>Completed</p>
                    </div>
                </div>
            </div>

            <!-- Recent Complaints -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Recent Complaints</h2>
                    <a href="/citizen/my-complaints.html" class="btn btn-outline btn-sm">View All</a>
                </div>
                <div class="table-container">
                    <table class="table" id="complaints-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Location</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="complaints-body">
                            <!-- Complaints will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pending Feedback Section -->
            <div class="card" id="feedback-section" style="display: none;">
                <div class="card-header">
                    <h2 class="card-title">Pending Feedback</h2>
                </div>
                <div id="feedback-list">
                    <!-- Pending feedback items will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Auth check
        if (!AuthGuard.check(['CITIZEN'])) {
            // Redirect handled by AuthGuard
        }

        const userId = Session.getUserId();

        // Load dashboard data
        async function loadDashboard() {
            try {
                const response = await Api.get(`/issues/reporter/${userId}`);
                if (response.success) {
                    const complaints = response.data;
                    updateStats(complaints);
                    displayComplaints(complaints.slice(0, 5));
                    checkPendingFeedback(complaints);
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        function updateStats(complaints) {
            document.getElementById('stat-total').textContent = complaints.length;
            document.getElementById('stat-pending').textContent = 
                complaints.filter(c => c.status === 'PENDING' || c.status === 'TRIAGED').length;
            document.getElementById('stat-progress').textContent = 
                complaints.filter(c => ['ASSIGNED', 'IN_PROGRESS', 'WORK_COMPLETED_PENDING_HEAD_APPROVAL', 'PENDING_GOV_APPROVAL'].includes(c.status)).length;
            document.getElementById('stat-completed').textContent = 
                complaints.filter(c => c.status === 'COMPLETED').length;
        }

        function displayComplaints(complaints) {
            const tbody = document.getElementById('complaints-body');
            if (complaints.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">No complaints found</td></tr>';
                return;
            }

            tbody.innerHTML = complaints.map(complaint => `
                <tr>
                    <td>#${complaint.issueId}</td>
                    <td>${complaint.title}</td>
                    <td>${complaint.addressText || 'N/A'}</td>
                    <td><span class="status-badge ${StatusHelper.getClass(complaint.status)}">${StatusHelper.getLabel(complaint.status)}</span></td>
                    <td>${DateHelper.format(complaint.createdAt)}</td>
                    <td>
                        <a href="/citizen/view-complaint.html?id=${complaint.issueId}" class="btn btn-sm btn-outline">View</a>
                    </td>
                </tr>
            `).join('');
        }

        async function checkPendingFeedback(complaints) {
            const completedComplaints = complaints.filter(c => c.status === 'COMPLETED');
            const feedbackSection = document.getElementById('feedback-section');
            const feedbackList = document.getElementById('feedback-list');

            let pendingFeedback = [];
            for (const complaint of completedComplaints) {
                const response = await Api.get(`/feedback/issue/${complaint.issueId}/user/${userId}/exists`);
                if (response.success && !response.data) {
                    pendingFeedback.push(complaint);
                }
            }

            if (pendingFeedback.length > 0) {
                feedbackSection.style.display = 'block';
                feedbackList.innerHTML = pendingFeedback.map(complaint => `
                    <div class="card" style="margin-bottom: 1rem; background-color: #fef3c7;">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h4>${complaint.title}</h4>
                                <p style="color: var(--text-light);">Your complaint has been resolved. Please provide feedback.</p>
                            </div>
                            <button class="btn btn-primary" onclick="provideFeedback(${complaint.issueId})">
                                <i class="fas fa-star"></i> Give Feedback
                            </button>
                        </div>
                    </div>
                `).join('');
            }
        }

        async function provideFeedback(issueId) {
            const { value: formValues } = await Swal.fire({
                title: 'Provide Feedback',
                html: `
                    <div style="text-align: left;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Are you satisfied with the work?</label>
                        <div style="margin-bottom: 1rem;">
                            <label style="margin-right: 1rem;">
                                <input type="radio" name="satisfaction" value="true" checked> Yes, Satisfied
                            </label>
                            <label>
                                <input type="radio" name="satisfaction" value="false"> No, Not Satisfied
                            </label>
                        </div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Rating (1-5)</label>
                        <select id="swal-rating" class="swal2-select" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;">
                            <option value="5">5 - Excellent</option>
                            <option value="4">4 - Good</option>
                            <option value="3">3 - Average</option>
                            <option value="2">2 - Poor</option>
                            <option value="1">1 - Very Poor</option>
                        </select>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Comments</label>
                        <textarea id="swal-message" class="swal2-textarea" placeholder="Enter your feedback..." style="width: 100%;"></textarea>
                    </div>
                `,
                showCancelButton: true,
                confirmButtonText: 'Submit Feedback',
                confirmButtonColor: '#2563eb',
                preConfirm: () => {
                    const satisfaction = document.querySelector('input[name="satisfaction"]:checked').value;
                    const rating = document.getElementById('swal-rating').value;
                    const message = document.getElementById('swal-message').value;
                    return { isPositive: satisfaction === 'true', rating: parseInt(rating), message };
                }
            });

            if (formValues) {
                Alert.loading('Submitting feedback...');
                try {
                    const response = await Api.post('/feedback', {
                        issueId: issueId,
                        userId: userId,
                        rating: formValues.rating,
                        message: formValues.message,
                        isPositive: formValues.isPositive
                    });
                    Alert.close();

                    if (response.success) {
                        if (formValues.isPositive) {
                            Alert.success('Thank You!', 'Your feedback has been submitted.');
                        } else {
                            Alert.warning('Feedback Submitted', 'The issue has been reopened for rework based on your feedback.');
                        }
                        loadDashboard();
                    } else {
                        Alert.error('Error', response.message);
                    }
                } catch (error) {
                    Alert.close();
                    Alert.error('Error', 'Failed to submit feedback');
                }
            }
        }

        // Load dashboard on page load
        loadDashboard();
    </script>
</body>
</html>
