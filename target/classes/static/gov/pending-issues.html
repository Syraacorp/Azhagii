<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Issues - Pin2Fix</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/gov/dashboard.html" class="navbar-brand">
            <i class="fas fa-map-marker-alt"></i>
            Pin2Fix - Gov
        </a>
        <ul class="navbar-nav">
            <li class="nav-user">
                <span class="user-name" id="user-name">Government</span>
                <a href="#" onclick="Nav.logout()" class="btn btn-outline btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="sidebar-nav">
                <li>
                    <a href="/gov/dashboard.html">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/gov/pending-issues.html" class="active">
                        <i class="fas fa-inbox"></i> Pending Issues
                    </a>
                </li>
                <li>
                    <a href="/gov/pending-approval.html">
                        <i class="fas fa-check-circle"></i> Pending Approval
                    </a>
                </li>
                <li>
                    <a href="/gov/all-issues.html">
                        <i class="fas fa-list"></i> All Issues
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Pending Issues</h1>
            </div>

            <div class="card">
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Location</th>
                                <th>Severity</th>
                                <th>Reported</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="issues-body">
                            <!-- Issues will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Auth check
        if (!AuthGuard.check(['GOV_BODY'])) {
            // Redirect handled by AuthGuard
        }

        async function loadIssues() {
            try {
                const response = await Api.get('/issues/status/PENDING');
                if (response.success) {
                    displayIssues(response.data);
                }
            } catch (error) {
                console.error('Error loading issues:', error);
            }
        }

        function displayIssues(issues) {
            const tbody = document.getElementById('issues-body');
            
            if (issues.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">No pending issues</td></tr>';
                return;
            }

            tbody.innerHTML = issues.map(issue => `
                <tr>
                    <td>#${issue.issueId}</td>
                    <td>${issue.title}</td>
                    <td>${issue.addressText || 'N/A'}</td>
                    <td>${issue.severity}</td>
                    <td>${DateHelper.relative(issue.createdAt)}</td>
                    <td>
                        <a href="/gov/review-issue.html?id=${issue.issueId}" class="btn btn-sm btn-primary">
                            <i class="fas fa-eye"></i> Review
                        </a>
                    </td>
                </tr>
            `).join('');
        }

        // Load issues on page load
        loadIssues();
    </script>
</body>
</html>
