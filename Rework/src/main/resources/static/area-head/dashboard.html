<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Head Dashboard - Pin2Fix</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/area-head/dashboard.html" class="navbar-brand">
            <i class="fas fa-map-marker-alt"></i>
            Pin2Fix - Area Head
        </a>
        <ul class="navbar-nav">
            <li>
                <a href="/area-head/notifications.html" class="notification-badge">
                    <i class="fas fa-bell"></i>
                    <span class="badge" id="notification-count" style="display: none;">0</span>
                </a>
            </li>
            <li class="nav-user">
                <span class="user-name" id="user-name">Area Head</span>
                <a href="#" onclick="Nav.logout()" class="btn btn-outline btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="sidebar-nav">
                <li>
                    <a href="/area-head/dashboard.html" class="active">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/area-head/assigned-issues.html">
                        <i class="fas fa-inbox"></i> Assigned Issues
                    </a>
                </li>
                <li>
                    <a href="/area-head/pending-approval.html">
                        <i class="fas fa-check-circle"></i> Pending Approval
                    </a>
                </li>
                <li>
                    <a href="/area-head/all-issues.html">
                        <i class="fas fa-list"></i> All Issues
                    </a>
                </li>
                <li>
                    <a href="/area-head/notifications.html">
                        <i class="fas fa-bell"></i> Notifications
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Area Head Dashboard</h1>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon warning">
                        <i class="fas fa-inbox"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="stat-assigned">0</h3>
                        <p>Assigned Issues</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon primary">
                        <i class="fas fa-spinner"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="stat-progress">0</h3>
                        <p>In Progress</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon primary">
                        <i class="fas fa-clipboard-check"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="stat-approval">0</h3>
                        <p>Pending Approval</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon success">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="stat-completed">0</h3>
                        <p>Completed</p>
                    </div>
                </div>
            </div>

            <!-- Recent Issues -->
            <div class="card mt-4">
                <div class="card-header">
                    <h3>Recent Assigned Issues</h3>
                </div>
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Status</th>
                                <th>Severity</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="recent-issues">
                            <!-- Recent issues will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Auth check
        if (!AuthGuard.check(['AREA_HEAD'])) {
            // Redirect handled by AuthGuard
        }

        const user = Auth.getUser();
        if (user) {
            document.getElementById('user-name').textContent = user.name;
        }

        async function loadStats() {
            try {
                const assigned = await Api.get('/issues/status/ASSIGNED');
                const inProgress = await Api.get('/issues/status/IN_PROGRESS');
                const pending = await Api.get('/issues/status/WORK_COMPLETED_PENDING_HEAD_APPROVAL');
                const completed = await Api.get('/issues/status/COMPLETED');

                document.getElementById('stat-assigned').textContent = assigned.success ? assigned.data.length : 0;
                document.getElementById('stat-progress').textContent = inProgress.success ? inProgress.data.length : 0;
                document.getElementById('stat-approval').textContent = pending.success ? pending.data.length : 0;
                document.getElementById('stat-completed').textContent = completed.success ? completed.data.length : 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadRecentIssues() {
            try {
                const response = await Api.get('/issues/status/ASSIGNED');
                if (response.success) {
                    displayRecentIssues(response.data.slice(0, 5));
                }
            } catch (error) {
                console.error('Error loading recent issues:', error);
            }
        }

        function displayRecentIssues(issues) {
            const tbody = document.getElementById('recent-issues');
            if (!issues || issues.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center">No assigned issues</td></tr>';
                return;
            }

            tbody.innerHTML = issues.map(issue => `
                <tr>
                    <td>#${issue.issueId}</td>
                    <td>${issue.title}</td>
                    <td><span class="status-badge status-${issue.status.toLowerCase()}">${issue.status}</span></td>
                    <td><span class="severity-badge severity-${issue.severity}">${getSeverityLabel(issue.severity)}</span></td>
                    <td>
                        <a href="/area-head/review-issue.html?id=${issue.issueId}" class="btn btn-primary btn-sm">
                            <i class="fas fa-eye"></i> View
                        </a>
                    </td>
                </tr>
            `).join('');
        }

        function getSeverityLabel(severity) {
            const labels = ['', 'Low', 'Medium', 'High', 'Critical', 'Emergency'];
            return labels[severity] || 'Unknown';
        }

        // Initial load
        loadStats();
        loadRecentIssues();
    </script>
</body>
</html>
