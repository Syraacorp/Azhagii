<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin2Fix - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --success-color: #16a34a;
            --warning-color: #ea580c;
            --danger-color: #dc2626;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: flex;
        }

        .login-left {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            padding: 60px 40px;
            color: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-left h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .login-left p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .login-left .features {
            margin-top: 2rem;
        }

        .login-left .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .login-left .feature-item i {
            font-size: 1.5rem;
            margin-right: 1rem;
            color: #93c5fd;
        }

        .login-right {
            padding: 60px 40px;
            flex: 1;
        }

        .login-right h2 {
            color: #1e3a8a;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
        }

        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            width: 100%;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .credentials-box {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .credentials-box h6 {
            color: #0369a1;
            font-weight: 600;
        }

        .credentials-box small {
            color: #0284c7;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-left,
            .login-right {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-left">
            <h1><i class="fas fa-map-marker-alt"></i> Pin2Fix</h1>
            <p>Geo-Tagged Issue Reporting System for Tamil Nadu</p>
            <div class="features">
                <div class="feature-item">
                    <i class="fas fa-location-dot"></i>
                    <span>Report issues with precise location</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-camera"></i>
                    <span>Upload photo evidence</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Track issue progress in real-time</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-bell"></i>
                    <span>Get notified on status updates</span>
                </div>
            </div>
        </div>
        <div class="login-right">
            <h2>Welcome Back!</h2>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password"
                        required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </form>
            <div class="text-center mt-3">
                <a th:href="@{/register}" class="text-decoration-none">Don't have an account? Register</a>
            </div>

                </small>
            </div> -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var error = /*[[${error}]]*/ null;
        var success = /*[[${success}]]*/ null;

        if (error) {
            Swal.fire({
                icon: 'error',
                title: 'Login Failed',
                text: error,
                confirmButtonColor: '#2563eb'
            });
        }
        if (success) {
            Swal.fire({
                icon: 'success',
                title: 'Success',
                text: success,
                confirmButtonColor: '#2563eb'
            });
        }
        /*]]>*/
    </script>
</body>

</html>
