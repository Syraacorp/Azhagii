<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Worker - Pin2Fix</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/worker/dashboard.html" class="navbar-brand">
            <i class="fas fa-map-marker-alt"></i>
            Pin2Fix - Worker
        </a>
        <ul class="navbar-nav">
            <li>
                <a href="/worker/notifications.html" class="notification-badge active">
                    <i class="fas fa-bell"></i>
                    <span class="badge" id="notification-count" style="display: none;">0</span>
                </a>
            </li>
            <li class="nav-user">
                <span class="user-name" id="user-name">Worker</span>
                <a href="#" onclick="Nav.logout()" class="btn btn-outline btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="sidebar-nav">
                <li>
                    <a href="/worker/dashboard.html">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/worker/my-tasks.html">
                        <i class="fas fa-tasks"></i> My Tasks
                    </a>
                </li>
                <li>
                    <a href="/worker/notifications.html" class="active">
                        <i class="fas fa-bell"></i> Notifications
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Notifications</h1>
                <button class="btn btn-outline btn-sm" onclick="markAllAsRead()">
                    <i class="fas fa-check-double"></i> Mark All Read
                </button>
            </div>

            <div id="notifications-container">
                <p class="text-center" style="color: var(--text-light);">Loading notifications...</p>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Auth check
        if (!AuthGuard.check(['WORKER'])) {
            // Redirect handled by AuthGuard
        }

        const user = Session.get();

        async function loadNotifications() {
            try {
                const response = await Api.get(`/notifications/user/${user.userId}`);
                if (response.success) {
                    displayNotifications(response.data);
                }
            } catch (error) {
                console.error('Error loading notifications:', error);
            }
        }

        function displayNotifications(notifications) {
            const container = document.getElementById('notifications-container');
            
            if (notifications.length === 0) {
                container.innerHTML = `
                    <div class="card text-center">
                        <i class="fas fa-bell-slash" style="font-size: 3rem; color: var(--text-light); margin-bottom: 1rem;"></i>
                        <p style="color: var(--text-light);">No notifications yet</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = notifications.map(n => `
                <div class="card ${n.isRead ? '' : 'unread'}" style="margin-bottom: 0.5rem; ${!n.isRead ? 'border-left: 4px solid var(--primary-color);' : ''}">
                    <div class="d-flex justify-content-between align-items-start">
                        <div style="flex: 1;">
                            <div class="d-flex align-items-center gap-2">
                                <i class="fas ${getNotificationIcon(n.type)}" style="color: ${getNotificationColor(n.type)};"></i>
                                <strong>${n.title}</strong>
                                ${!n.isRead ? '<span class="status-badge status-pending" style="font-size: 0.7rem;">NEW</span>' : ''}
                            </div>
                            <p style="margin: 0.5rem 0; color: var(--text-light);">${n.message}</p>
                            <small style="color: var(--text-light);">${new Date(n.createdAt).toLocaleString()}</small>
                        </div>
                        ${!n.isRead ? `
                            <button class="btn btn-outline btn-sm" onclick="markAsRead(${n.notificationId})">
                                <i class="fas fa-check"></i>
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function getNotificationIcon(type) {
            const icons = {
                'NEW_ASSIGNMENT': 'fa-clipboard-list',
                'TASK_REOPENED': 'fa-redo',
                'EVIDENCE_APPROVED': 'fa-check-circle',
                'EVIDENCE_REJECTED': 'fa-times-circle',
                'default': 'fa-info-circle'
            };
            return icons[type] || icons.default;
        }

        function getNotificationColor(type) {
            const colors = {
                'NEW_ASSIGNMENT': 'var(--primary-color)',
                'TASK_REOPENED': 'var(--danger-color)',
                'EVIDENCE_APPROVED': 'var(--success-color)',
                'EVIDENCE_REJECTED': 'var(--danger-color)',
                'default': 'var(--text-light)'
            };
            return colors[type] || colors.default;
        }

        async function markAsRead(notificationId) {
            try {
                await Api.put(`/notifications/${notificationId}/read`);
                loadNotifications();
            } catch (error) {
                console.error('Error marking as read:', error);
            }
        }

        async function markAllAsRead() {
            try {
                await Api.put(`/notifications/user/${user.userId}/read-all`);
                loadNotifications();
                Alert.success('Done!', 'All notifications marked as read');
            } catch (error) {
                Alert.error('Error', 'Failed to mark notifications as read');
            }
        }

        // Load notifications on page load
        loadNotifications();
    </script>
</body>
</html>
