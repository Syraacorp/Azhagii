<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Issue - Pin2Fix</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/area-head/dashboard.html" class="navbar-brand">
            <i class="fas fa-map-marker-alt"></i>
            Pin2Fix - Area Head
        </a>
        <ul class="navbar-nav">
            <li class="nav-user">
                <span class="user-name" id="user-name">Area Head</span>
                <a href="#" onclick="Nav.logout()" class="btn btn-outline btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="sidebar-nav">
                <li>
                    <a href="/area-head/dashboard.html">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/area-head/assigned-issues.html">
                        <i class="fas fa-inbox"></i> Assigned Issues
                    </a>
                </li>
                <li>
                    <a href="/area-head/pending-approval.html">
                        <i class="fas fa-check-circle"></i> Pending Approval
                    </a>
                </li>
                <li>
                    <a href="/area-head/all-issues.html">
                        <i class="fas fa-list"></i> All Issues
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Review Issue</h1>
                <a href="/area-head/assigned-issues.html" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>

            <div class="grid grid-2">
                <!-- Issue Details -->
                <div class="card">
                    <div class="card-header">
                        <h3>Issue Details</h3>
                    </div>
                    <div class="card-body">
                        <div class="detail-row">
                            <label>Title:</label>
                            <span id="issue-title">-</span>
                        </div>
                        <div class="detail-row">
                            <label>Description:</label>
                            <p id="issue-description">-</p>
                        </div>
                        <div class="detail-row">
                            <label>Status:</label>
                            <span id="issue-status" class="status-badge">-</span>
                        </div>
                        <div class="detail-row">
                            <label>Severity:</label>
                            <span id="issue-severity" class="severity-badge">-</span>
                        </div>
                        <div class="detail-row">
                            <label>Address:</label>
                            <span id="issue-address">-</span>
                        </div>
                        <div class="detail-row">
                            <label>Reported:</label>
                            <span id="issue-date">-</span>
                        </div>
                    </div>
                </div>

                <!-- Map -->
                <div class="card">
                    <div class="card-header">
                        <h3>Location</h3>
                    </div>
                    <div id="map" style="height: 300px;"></div>
                </div>
            </div>

            <!-- Evidence Photos -->
            <div class="card mt-4">
                <div class="card-header">
                    <h3>Issue Photos</h3>
                </div>
                <div class="card-body">
                    <div class="photo-gallery" id="issue-photos">
                        <p class="text-muted">No photos available</p>
                    </div>
                </div>
            </div>

            <!-- Work Evidence -->
            <div class="card mt-4" id="evidence-section" style="display: none;">
                <div class="card-header">
                    <h3>Work Evidence (Submitted by Worker)</h3>
                </div>
                <div class="card-body">
                    <div class="photo-gallery" id="work-evidence">
                        <p class="text-muted">No evidence submitted yet</p>
                    </div>
                    <div id="evidence-notes" class="mt-3"></div>
                </div>
            </div>

            <!-- Actions -->
            <div class="card mt-4" id="actions-section">
                <div class="card-header">
                    <h3>Actions</h3>
                </div>
                <div class="card-body">
                    <div id="assign-actions" style="display: none;">
                        <button class="btn btn-primary" onclick="openAssignModal()">
                            <i class="fas fa-user-plus"></i> Assign to Worker
                        </button>
                    </div>
                    <div id="approve-actions" style="display: none;">
                        <button class="btn btn-success" onclick="approveWork()">
                            <i class="fas fa-check"></i> Approve Work
                        </button>
                        <button class="btn btn-danger" onclick="rejectWork()">
                            <i class="fas fa-times"></i> Reject Work
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Assign Worker Modal -->
    <div class="modal" id="assign-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Assign to Worker</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="assign-form">
                    <div class="form-group">
                        <label for="worker">Select Worker</label>
                        <select id="worker" class="form-control" required>
                            <option value="">-- Select Worker --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="due-date">Due Date</label>
                        <input type="date" id="due-date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="comment">Instructions</label>
                        <textarea id="comment" class="form-control" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Assign Worker</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/js/app.js"></script>
    <script>
        // Auth check
        if (!AuthGuard.check(['AREA_HEAD'])) {
            // Redirect handled by AuthGuard
        }

        const user = Auth.getUser();
        if (user) {
            document.getElementById('user-name').textContent = user.name;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const issueId = urlParams.get('id');
        let map;
        let issueData;

        async function loadIssue() {
            if (!issueId) {
                Swal.fire('Error', 'Issue ID not provided', 'error');
                return;
            }

            try {
                const response = await Api.get(`/issues/${issueId}`);
                if (response.success) {
                    issueData = response.data;
                    displayIssue(issueData);
                    loadPhotos();
                    loadEvidence();
                    updateActions();
                }
            } catch (error) {
                console.error('Error loading issue:', error);
            }
        }

        function displayIssue(issue) {
            document.getElementById('issue-title').textContent = issue.title;
            document.getElementById('issue-description').textContent = issue.description || 'No description';
            document.getElementById('issue-status').textContent = issue.status;
            document.getElementById('issue-status').className = `status-badge status-${issue.status.toLowerCase()}`;
            document.getElementById('issue-severity').textContent = getSeverityLabel(issue.severity);
            document.getElementById('issue-severity').className = `severity-badge severity-${issue.severity}`;
            document.getElementById('issue-address').textContent = issue.addressText || 'N/A';
            document.getElementById('issue-date').textContent = new Date(issue.createdAt).toLocaleString();

            // Initialize map
            if (issue.latitude && issue.longitude) {
                map = L.map('map').setView([issue.latitude, issue.longitude], 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                L.marker([issue.latitude, issue.longitude]).addTo(map);
            }
        }

        async function loadPhotos() {
            try {
                const response = await Api.get(`/issues/${issueId}/photos`);
                if (response.success && response.data.length > 0) {
                    const gallery = document.getElementById('issue-photos');
                    gallery.innerHTML = response.data.map(photo => `
                        <img src="${photo.url}" alt="${photo.caption || 'Issue photo'}" class="gallery-img">
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading photos:', error);
            }
        }

        async function loadEvidence() {
            try {
                const response = await Api.get(`/work-evidence/issue/${issueId}`);
                if (response.success && response.data.length > 0) {
                    document.getElementById('evidence-section').style.display = 'block';
                    const gallery = document.getElementById('work-evidence');
                    gallery.innerHTML = response.data.map(e => `
                        <div class="evidence-item">
                            <img src="${e.url}" alt="Work evidence" class="gallery-img">
                            <p class="evidence-note">${e.notes || ''}</p>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading evidence:', error);
            }
        }

        function updateActions() {
            if (issueData.status === 'ASSIGNED') {
                document.getElementById('assign-actions').style.display = 'block';
            } else if (issueData.status === 'EVIDENCE_SUBMITTED') {
                document.getElementById('approve-actions').style.display = 'block';
            }
        }

        function getSeverityLabel(severity) {
            const labels = ['', 'Low', 'Medium', 'High', 'Critical', 'Emergency'];
            return labels[severity] || 'Unknown';
        }

        async function loadWorkers() {
            try {
                const response = await Api.get('/users/role/WORKER');
                if (response.success) {
                    const select = document.getElementById('worker');
                    response.data.forEach(u => {
                        const option = document.createElement('option');
                        option.value = u.userId;
                        option.textContent = `${u.name} (${u.phone || 'No Phone'})`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading workers:', error);
            }
        }

        function openAssignModal() {
            document.getElementById('assign-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('assign-modal').style.display = 'none';
        }

        document.getElementById('assign-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const assigneeId = document.getElementById('worker').value;
            const dueDate = document.getElementById('due-date').value;
            const comment = document.getElementById('comment').value;

            try {
                const response = await Api.post('/assignments', {
                    issueId: parseInt(issueId),
                    assigneeId: parseInt(assigneeId),
                    roleAssignee: 'WORKER',
                    dueDate: dueDate || null,
                    comment: comment
                });

                if (response.success) {
                    Swal.fire('Success', 'Issue assigned to Worker', 'success').then(() => {
                        window.location.href = '/area-head/assigned-issues.html';
                    });
                } else {
                    Swal.fire('Error', response.message || 'Failed to assign', 'error');
                }
            } catch (error) {
                Swal.fire('Error', 'Failed to assign issue', 'error');
            }
        });

        async function approveWork() {
            const { value: comment } = await Swal.fire({
                title: 'Approve Work',
                input: 'textarea',
                inputLabel: 'Comment (optional)',
                showCancelButton: true
            });

            if (comment !== undefined) {
                try {
                    const response = await Api.post('/approvals/head', {
                        issueId: parseInt(issueId),
                        status: 'APPROVED',
                        comment: comment
                    });

                    if (response.success) {
                        Swal.fire('Success', 'Work approved successfully', 'success').then(() => {
                            window.location.reload();
                        });
                    } else {
                        Swal.fire('Error', response.message || 'Failed to approve', 'error');
                    }
                } catch (error) {
                    Swal.fire('Error', 'Failed to approve work', 'error');
                }
            }
        }

        async function rejectWork() {
            const { value: comment } = await Swal.fire({
                title: 'Reject Work',
                input: 'textarea',
                inputLabel: 'Reason for rejection',
                inputValidator: (value) => {
                    if (!value) return 'Please provide a reason';
                },
                showCancelButton: true
            });

            if (comment) {
                try {
                    const response = await Api.post('/approvals/head', {
                        issueId: parseInt(issueId),
                        status: 'REJECTED',
                        comment: comment
                    });

                    if (response.success) {
                        Swal.fire('Success', 'Work rejected and sent back to worker', 'success').then(() => {
                            window.location.reload();
                        });
                    } else {
                        Swal.fire('Error', response.message || 'Failed to reject', 'error');
                    }
                } catch (error) {
                    Swal.fire('Error', 'Failed to reject work', 'error');
                }
            }
        }

        // Initial load
        loadIssue();
        loadWorkers();
    </script>
</body>
</html>
