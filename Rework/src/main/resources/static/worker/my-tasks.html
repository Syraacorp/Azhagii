<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks - Worker - Pin2Fix</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/worker/dashboard.html" class="navbar-brand">
            <i class="fas fa-map-marker-alt"></i>
            Pin2Fix - Worker
        </a>
        <ul class="navbar-nav">
            <li>
                <a href="/worker/notifications.html" class="notification-badge">
                    <i class="fas fa-bell"></i>
                    <span class="badge" id="notification-count" style="display: none;">0</span>
                </a>
            </li>
            <li class="nav-user">
                <span class="user-name" id="user-name">Worker</span>
                <a href="#" onclick="Nav.logout()" class="btn btn-outline btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="sidebar-nav">
                <li>
                    <a href="/worker/dashboard.html">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/worker/my-tasks.html" class="active">
                        <i class="fas fa-tasks"></i> My Tasks
                    </a>
                </li>
                <li>
                    <a href="/worker/notifications.html">
                        <i class="fas fa-bell"></i> Notifications
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">My Tasks</h1>
            </div>

            <!-- Filter Tabs -->
            <div class="card" style="margin-bottom: 1.5rem;">
                <div class="d-flex gap-2" style="flex-wrap: wrap;">
                    <button class="btn btn-primary btn-sm filter-btn active" data-filter="all">All</button>
                    <button class="btn btn-outline btn-sm filter-btn" data-filter="ASSIGNED">Assigned</button>
                    <button class="btn btn-outline btn-sm filter-btn" data-filter="IN_PROGRESS">In Progress</button>
                    <button class="btn btn-outline btn-sm filter-btn" data-filter="COMPLETED">Completed</button>
                    <button class="btn btn-outline btn-sm filter-btn" data-filter="REOPENED">Reopened</button>
                </div>
            </div>

            <!-- Tasks List -->
            <div id="tasks-container">
                <p class="text-center" style="color: var(--text-light);">Loading tasks...</p>
            </div>
        </main>
    </div>

    <!-- View Task Modal Map -->
    <div id="map-modal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3>Task Location</h3>
                <button class="close-btn" onclick="closeMapModal()">&times;</button>
            </div>
            <div id="task-map" style="height: 400px; border-radius: 8px;"></div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Auth check
        if (!AuthGuard.check(['WORKER'])) {
            // Redirect handled by AuthGuard
        }

        const user = Session.get();
        let allAssignments = [];
        let currentFilter = 'all';
        let taskMap = null;

        async function loadTasks() {
            try {
                const response = await Api.get(`/assignments/assignee/${user.userId}`);
                if (response.success) {
                    allAssignments = response.data;
                    filterTasks(currentFilter);
                }
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        function filterTasks(filter) {
            currentFilter = filter;
            let filtered = allAssignments;
            
            if (filter !== 'all') {
                filtered = allAssignments.filter(a => a.status === filter);
            }

            displayTasks(filtered);

            // Update button styles
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('btn-primary', 'active');
                btn.classList.add('btn-outline');
            });
            document.querySelector(`[data-filter="${filter}"]`).classList.remove('btn-outline');
            document.querySelector(`[data-filter="${filter}"]`).classList.add('btn-primary', 'active');
        }

        async function displayTasks(assignments) {
            const container = document.getElementById('tasks-container');
            
            if (assignments.length === 0) {
                container.innerHTML = `
                    <div class="card text-center">
                        <i class="fas fa-clipboard-check" style="font-size: 3rem; color: var(--text-light); margin-bottom: 1rem;"></i>
                        <p style="color: var(--text-light);">No tasks found</p>
                    </div>
                `;
                return;
            }

            let html = '';
            for (const assignment of assignments) {
                try {
                    const issueResponse = await Api.get(`/issues/${assignment.issueId}`);
                    if (issueResponse.success) {
                        const issue = issueResponse.data;
                        html += createTaskCard(assignment, issue);
                    }
                } catch (e) {
                    console.error('Error loading issue:', e);
                }
            }
            container.innerHTML = html;
        }

        function createTaskCard(assignment, issue) {
            const statusClass = getAssignmentStatusClass(assignment.status);
            const isReopened = assignment.status === 'REOPENED';
            
            return `
                <div class="card" style="margin-bottom: 1rem; ${isReopened ? 'border-left: 4px solid var(--danger-color);' : ''}">
                    <div class="d-flex justify-content-between align-items-start" style="flex-wrap: wrap; gap: 1rem;">
                        <div style="flex: 1; min-width: 300px;">
                            <div class="d-flex align-items-center gap-2" style="margin-bottom: 0.5rem;">
                                <h3 style="margin: 0;">${issue.title}</h3>
                                <span class="status-badge ${statusClass}">${assignment.status}</span>
                            </div>
                            <p style="color: var(--text-light); margin: 0.5rem 0;">${issue.description}</p>
                            <div style="color: var(--text-light); font-size: 0.875rem; margin-top: 0.5rem;">
                                <p><i class="fas fa-map-marker-alt"></i> ${issue.addressText || 'No address provided'}</p>
                                <p><i class="fas fa-exclamation-circle"></i> Severity: ${issue.severity}/5</p>
                                <p><i class="fas fa-calendar"></i> Assigned: ${new Date(assignment.assignedAt).toLocaleDateString()}</p>
                            </div>
                            ${assignment.comment ? `
                                <div class="alert alert-warning" style="margin-top: 0.5rem;">
                                    <strong><i class="fas fa-comment"></i> Instructions:</strong> ${assignment.comment}
                                </div>
                            ` : ''}
                            ${isReopened ? `
                                <div class="alert alert-danger" style="margin-top: 0.5rem;">
                                    <strong><i class="fas fa-exclamation-triangle"></i> Task Reopened:</strong> 
                                    This task requires rework. Please review the feedback and submit new evidence.
                                </div>
                            ` : ''}
                        </div>
                        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                            <button class="btn btn-outline btn-sm" onclick="viewOnMap(${issue.latitude}, ${issue.longitude}, '${issue.title}')">
                                <i class="fas fa-map"></i> View Map
                            </button>
                            <button class="btn btn-outline btn-sm" onclick="viewPhotos(${issue.issueId})">
                                <i class="fas fa-images"></i> View Photos
                            </button>
                            ${assignment.status === 'ASSIGNED' ? `
                                <button class="btn btn-primary btn-sm" onclick="startWork(${assignment.assignmentId})">
                                    <i class="fas fa-play"></i> Start Work
                                </button>
                            ` : ''}
                            ${(assignment.status === 'IN_PROGRESS' || assignment.status === 'REOPENED') ? `
                                <button class="btn btn-success btn-sm" onclick="submitEvidence(${assignment.assignmentId})">
                                    <i class="fas fa-camera"></i> Submit Evidence
                                </button>
                            ` : ''}
                            ${assignment.status === 'COMPLETED' ? `
                                <button class="btn btn-outline btn-sm" onclick="viewMyEvidence(${assignment.assignmentId})">
                                    <i class="fas fa-file-image"></i> View Evidence
                                </button>
                            ` : ''}
                            <a href="https://www.google.com/maps/dir/?api=1&destination=${issue.latitude},${issue.longitude}" 
                               target="_blank" class="btn btn-outline btn-sm">
                                <i class="fas fa-directions"></i> Directions
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        function getAssignmentStatusClass(status) {
            const map = {
                'ASSIGNED': 'status-assigned',
                'IN_PROGRESS': 'status-in-progress',
                'COMPLETED': 'status-completed',
                'REOPENED': 'status-reopened'
            };
            return map[status] || '';
        }

        function viewOnMap(lat, lng, title) {
            document.getElementById('map-modal').classList.add('active');
            
            setTimeout(() => {
                if (taskMap) {
                    taskMap.remove();
                }
                taskMap = L.map('task-map').setView([lat, lng], 16);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap'
                }).addTo(taskMap);
                L.marker([lat, lng]).addTo(taskMap).bindPopup(title).openPopup();
            }, 100);
        }

        function closeMapModal() {
            document.getElementById('map-modal').classList.remove('active');
            if (taskMap) {
                taskMap.remove();
                taskMap = null;
            }
        }

        async function viewPhotos(issueId) {
            try {
                const response = await Api.get(`/issues/${issueId}/photos`);
                
                let photosHtml = '<p>No photos available</p>';
                if (response.success && response.data.length > 0) {
                    photosHtml = `
                        <div style="display: flex; flex-wrap: wrap; gap: 0.5rem; justify-content: center;">
                            ${response.data.map(p => `
                                <a href="${p.url}" target="_blank">
                                    <img src="${p.url}" style="width: 150px; height: 150px; object-fit: cover; border-radius: 8px;">
                                </a>
                            `).join('')}
                        </div>
                    `;
                }

                Swal.fire({
                    title: 'Issue Photos',
                    html: photosHtml,
                    width: '600px',
                    showCloseButton: true,
                    showConfirmButton: false
                });
            } catch (error) {
                Alert.error('Error', 'Failed to load photos');
            }
        }

        async function startWork(assignmentId) {
            const result = await Alert.confirm('Start Work', 'Are you ready to start working on this task?');
            if (result.isConfirmed) {
                Alert.loading('Updating status...');
                try {
                    const response = await Api.put(`/assignments/${assignmentId}/status?status=IN_PROGRESS&actorId=${user.userId}`);
                    Alert.close();

                    if (response.success) {
                        Alert.success('Started!', 'Task marked as in progress.');
                        loadTasks();
                    } else {
                        Alert.error('Error', response.message);
                    }
                } catch (error) {
                    Alert.close();
                    Alert.error('Error', 'Failed to update status');
                }
            }
        }

        async function submitEvidence(assignmentId) {
            const { value: formValues } = await Swal.fire({
                title: 'Submit Work Evidence',
                html: `
                    <div style="text-align: left;">
                        <p style="margin-bottom: 1rem;">Upload photo(s) showing the completed work:</p>
                        <input type="file" id="swal-files" accept="image/*" multiple class="swal2-file" style="width: 100%; margin-bottom: 1rem;">
                        <div id="preview-container" style="display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1rem;"></div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Work Description</label>
                        <textarea id="swal-notes" class="swal2-textarea" placeholder="Describe the work completed..." style="width: 100%; min-height: 100px;"></textarea>
                    </div>
                `,
                showCancelButton: true,
                confirmButtonText: 'Submit Evidence',
                confirmButtonColor: '#22c55e',
                didOpen: () => {
                    document.getElementById('swal-files').addEventListener('change', function(e) {
                        const preview = document.getElementById('preview-container');
                        preview.innerHTML = '';
                        Array.from(e.target.files).forEach(file => {
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                const img = document.createElement('img');
                                img.src = e.target.result;
                                img.style.cssText = 'width: 80px; height: 80px; object-fit: cover; border-radius: 8px;';
                                preview.appendChild(img);
                            };
                            reader.readAsDataURL(file);
                        });
                    });
                },
                preConfirm: () => {
                    const files = document.getElementById('swal-files').files;
                    const notes = document.getElementById('swal-notes').value;
                    
                    if (files.length === 0) {
                        Swal.showValidationMessage('Please select at least one photo');
                        return false;
                    }
                    if (!notes.trim()) {
                        Swal.showValidationMessage('Please describe the work done');
                        return false;
                    }
                    
                    return { files, notes };
                }
            });

            if (formValues) {
                Alert.loading('Uploading evidence...');
                try {
                    // Upload each file
                    for (let i = 0; i < formValues.files.length; i++) {
                        const formData = new FormData();
                        formData.append('file', formValues.files[i]);
                        formData.append('notes', formValues.notes);
                        formData.append('assignmentId', assignmentId);
                        formData.append('workerId', user.userId);

                        await Api.upload('/evidence', formData);
                    }
                    
                    Alert.close();
                    Alert.success('Submitted!', 'Your work evidence has been submitted for approval.');
                    loadTasks();
                } catch (error) {
                    Alert.close();
                    Alert.error('Error', 'Failed to submit evidence');
                }
            }
        }

        async function viewMyEvidence(assignmentId) {
            try {
                const response = await Api.get(`/evidence/assignment/${assignmentId}`);
                
                let evidenceHtml = '<p>No evidence submitted</p>';
                if (response.success && response.data.length > 0) {
                    evidenceHtml = response.data.map(e => `
                        <div style="border: 1px solid var(--border-color); border-radius: 8px; padding: 1rem; margin-bottom: 0.5rem;">
                            <a href="${e.photoUrl}" target="_blank">
                                <img src="${e.photoUrl}" style="width: 100%; max-height: 200px; object-fit: cover; border-radius: 8px;">
                            </a>
                            <p style="margin-top: 0.5rem;"><strong>Notes:</strong> ${e.notes || 'No notes'}</p>
                            <p style="font-size: 0.875rem; color: var(--text-light);">Submitted: ${new Date(e.submittedAt).toLocaleString()}</p>
                        </div>
                    `).join('');
                }

                Swal.fire({
                    title: 'Work Evidence',
                    html: `<div style="max-height: 400px; overflow-y: auto;">${evidenceHtml}</div>`,
                    width: '500px',
                    showCloseButton: true,
                    showConfirmButton: false
                });
            } catch (error) {
                Alert.error('Error', 'Failed to load evidence');
            }
        }

        // Event listeners for filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => filterTasks(btn.dataset.filter));
        });

        // Close modal on outside click
        document.getElementById('map-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeMapModal();
            }
        });

        // Load tasks on page load
        loadTasks();
    </script>
</body>
</html>
