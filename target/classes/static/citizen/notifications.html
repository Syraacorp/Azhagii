<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Pin2Fix</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/citizen/dashboard.html" class="navbar-brand">
            <i class="fas fa-map-marker-alt"></i>
            Pin2Fix
        </a>
        <ul class="navbar-nav">
            <li>
                <a href="/citizen/notifications.html" class="notification-badge">
                    <i class="fas fa-bell"></i>
                    <span class="badge" id="notification-count" style="display: none;">0</span>
                </a>
            </li>
            <li class="nav-user">
                <span class="user-name" id="user-name">User</span>
                <a href="#" onclick="Nav.logout()" class="btn btn-outline btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="sidebar-nav">
                <li>
                    <a href="/citizen/dashboard.html">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/citizen/new-complaint.html">
                        <i class="fas fa-plus-circle"></i> New Complaint
                    </a>
                </li>
                <li>
                    <a href="/citizen/my-complaints.html">
                        <i class="fas fa-list"></i> My Complaints
                    </a>
                </li>
                <li>
                    <a href="/citizen/notifications.html" class="active">
                        <i class="fas fa-bell"></i> Notifications
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Notifications</h1>
                <button class="btn btn-outline" onclick="markAllRead()">
                    <i class="fas fa-check-double"></i> Mark All Read
                </button>
            </div>

            <div class="card">
                <div id="notifications-list">
                    <!-- Notifications will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Auth check
        if (!AuthGuard.check(['CITIZEN'])) {
            // Redirect handled by AuthGuard
        }

        async function loadNotifications() {
            try {
                const response = await Api.get(`/notifications/user/${Session.getUserId()}`);
                if (response.success) {
                    displayNotifications(response.data);
                }
            } catch (error) {
                console.error('Error loading notifications:', error);
            }
        }

        function displayNotifications(notifications) {
            const container = document.getElementById('notifications-list');
            
            if (notifications.length === 0) {
                container.innerHTML = '<p class="text-center" style="color: var(--text-light);">No notifications</p>';
                return;
            }

            container.innerHTML = notifications.map(notification => `
                <div class="card" style="margin-bottom: 0.5rem; background-color: ${notification.isRead ? 'white' : '#f0f9ff'}; cursor: pointer;"
                     onclick="viewNotification(${notification.notificationId}, ${notification.issueId})">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h4 style="margin-bottom: 0.25rem;">
                                ${!notification.isRead ? '<i class="fas fa-circle" style="color: var(--primary-color); font-size: 0.5rem; margin-right: 0.5rem;"></i>' : ''}
                                ${notification.title}
                            </h4>
                            <p style="color: var(--text-light); margin-bottom: 0.25rem;">${notification.message}</p>
                            <small style="color: var(--text-light);">${DateHelper.relative(notification.createdAt)}</small>
                        </div>
                        <i class="fas fa-chevron-right" style="color: var(--text-light);"></i>
                    </div>
                </div>
            `).join('');
        }

        async function viewNotification(notificationId, issueId) {
            // Mark as read
            await Api.put(`/notifications/${notificationId}/read`);
            
            // Navigate to issue
            if (issueId) {
                Nav.to(`/citizen/view-complaint.html?id=${issueId}`);
            } else {
                loadNotifications();
            }
        }

        async function markAllRead() {
            try {
                await Api.put(`/notifications/user/${Session.getUserId()}/read-all`);
                Alert.success('Done', 'All notifications marked as read');
                loadNotifications();
                updateNotificationBadge();
            } catch (error) {
                Alert.error('Error', 'Failed to mark notifications as read');
            }
        }

        // Load notifications on page load
        loadNotifications();
    </script>
</body>
</html>
