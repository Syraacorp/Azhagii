<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin2Fix - Issue Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f5f9;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background: linear-gradient(180deg, #581c87 0%, #7c3aed 100%);
            padding: 20px;
            z-index: 1000;
        }

        .sidebar .brand {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .sidebar .brand i {
            margin-right: 10px;
            color: #c4b5fd;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 5px;
        }

        .sidebar .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .sidebar .nav-link i {
            width: 25px;
        }

        .main-content {
            margin-left: 260px;
            padding: 20px 30px;
        }

        .detail-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #map {
            height: 250px;
            border-radius: 10px;
        }

        .photo-gallery {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .photo-gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e5e7eb;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 20px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -24px;
            top: 5px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #7c3aed;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="brand"><i class="fas fa-map-marked-alt"></i> Pin2Fix</div>
        <nav class="nav flex-column">
            <a class="nav-link" th:href="@{/area/dashboard}"><i class="fas fa-home"></i> Dashboard</a>
            <a class="nav-link" th:href="@{/area/notifications}"><i class="fas fa-bell"></i> Notifications</a>
            <a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <div class="main-content">
        <a th:href="@{/area/dashboard}" class="btn btn-outline-secondary mb-3"><i
                class="fas fa-arrow-left me-1"></i>Back</a>

        <div class="row">
            <div class="col-lg-8">
                <div class="detail-card">
                    <h3 th:text="${issue.title}">Issue Title</h3>
                    <p class="text-muted" th:text="${issue.description}">Description</p>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <strong><i class="fas fa-map-marker-alt text-danger me-2"></i>Location</strong>
                            <p class="mb-0 text-muted" th:text="${issue.addressText}">Address</p>
                        </div>
                        <div class="col-md-6">
                            <strong><i class="fas fa-calendar text-info me-2"></i>Reported</strong>
                            <p class="mb-0 text-muted"
                                th:text="${#temporals.format(issue.createdAt, 'dd MMM yyyy HH:mm')}">Date</p>
                        </div>
                    </div>

                    <div id="map" class="mb-4"></div>

                    <div th:if="${!#lists.isEmpty(photos)}" class="mb-4">
                        <h5>Evidence Photos</h5>
                        <div class="photo-gallery">
                            <img th:each="photo : ${photos}" th:src="${photo.url}" alt="Evidence">
                        </div>
                    </div>

                    <!-- Assign to Worker -->
                    <div th:if="${issue.status.name() == 'ASSIGNED'}" class="mt-4">
                        <h5>Assign to Worker</h5>
                        <form th:action="@{/area/assign-worker}" method="post">
                            <input type="hidden" name="issueId" th:value="${issue.issueId}">
                            <div class="mb-3">
                                <select name="workerId" class="form-select" required>
                                    <option value="">Select Worker</option>
                                    <option th:each="w : ${workers}" th:value="${w.userId}" th:text="${w.name}">Worker
                                    </option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <textarea name="comment" class="form-control" rows="2"
                                    placeholder="Work instructions..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Assign Worker <i
                                    class="fas fa-user-hard-hat ms-1"></i></button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="detail-card">
                    <h5><i class="fas fa-history me-2"></i>Activity Timeline</h5>
                    <div class="timeline">
                        <div th:each="log : ${activityLog}" class="timeline-item">
                            <strong th:text="${log.action}">Action</strong>
                            <p class="mb-1 text-muted small" th:text="${log.details}">Details</p>
                            <small class="text-muted"
                                th:text="${#temporals.format(log.createdAt, 'dd MMM HH:mm')}">Date</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script th:inline="javascript">
        var lat = /*[[${issue.latitude}]]*/ 13.0827;
        var lng = /*[[${issue.longitude}]]*/ 80.2707;
        var map = L.map('map').setView([lat, lng], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        L.marker([lat, lng]).addTo(map);
    </script>
</body>

</html>
