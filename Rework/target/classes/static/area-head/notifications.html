<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Pin2Fix</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/area-head/dashboard.html" class="navbar-brand">
            <i class="fas fa-map-marker-alt"></i>
            Pin2Fix - Area Head
        </a>
        <ul class="navbar-nav">
            <li>
                <a href="/area-head/notifications.html" class="notification-badge active">
                    <i class="fas fa-bell"></i>
                    <span class="badge" id="notification-count" style="display: none;">0</span>
                </a>
            </li>
            <li class="nav-user">
                <span class="user-name" id="user-name">Area Head</span>
                <a href="#" onclick="Nav.logout()" class="btn btn-outline btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="sidebar-nav">
                <li>
                    <a href="/area-head/dashboard.html">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/area-head/assigned-issues.html">
                        <i class="fas fa-inbox"></i> Assigned Issues
                    </a>
                </li>
                <li>
                    <a href="/area-head/pending-approval.html">
                        <i class="fas fa-check-circle"></i> Pending Approval
                    </a>
                </li>
                <li>
                    <a href="/area-head/all-issues.html">
                        <i class="fas fa-list"></i> All Issues
                    </a>
                </li>
                <li>
                    <a href="/area-head/notifications.html" class="active">
                        <i class="fas fa-bell"></i> Notifications
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Notifications</h1>
                <div class="page-actions">
                    <button class="btn btn-outline" onclick="markAllRead()">
                        <i class="fas fa-check-double"></i> Mark All Read
                    </button>
                </div>
            </div>

            <div class="card">
                <div class="notifications-list" id="notifications-list">
                    <!-- Notifications will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Auth check
        if (!AuthGuard.check(['AREA_HEAD'])) {
            // Redirect handled by AuthGuard
        }

        const user = Auth.getUser();
        if (user) {
            document.getElementById('user-name').textContent = user.name;
        }

        async function loadNotifications() {
            try {
                const response = await Api.get(`/notifications/user/${user.userId}`);
                if (response.success) {
                    displayNotifications(response.data);
                }
            } catch (error) {
                console.error('Error loading notifications:', error);
            }
        }

        function displayNotifications(notifications) {
            const container = document.getElementById('notifications-list');
            if (!notifications || notifications.length === 0) {
                container.innerHTML = '<p class="text-center p-4">No notifications</p>';
                return;
            }

            container.innerHTML = notifications.map(n => `
                <div class="notification-item ${n.read ? '' : 'unread'}" onclick="markRead(${n.notificationId})">
                    <div class="notification-icon">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="notification-content">
                        <h4>${n.title}</h4>
                        <p>${n.message}</p>
                        <small>${formatDate(n.createdAt)}</small>
                    </div>
                </div>
            `).join('');
        }

        async function markRead(notificationId) {
            try {
                await Api.put(`/notifications/${notificationId}/read`);
                loadNotifications();
            } catch (error) {
                console.error('Error marking notification as read:', error);
            }
        }

        async function markAllRead() {
            try {
                await Api.put(`/notifications/user/${user.userId}/read-all`);
                loadNotifications();
                Swal.fire('Success', 'All notifications marked as read', 'success');
            } catch (error) {
                console.error('Error marking all as read:', error);
            }
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            return new Date(dateStr).toLocaleString();
        }

        // Initial load
        loadNotifications();
    </script>
</body>
</html>
