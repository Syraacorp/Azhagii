<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigned Issues - Pin2Fix</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/area-head/dashboard.html" class="navbar-brand">
            <i class="fas fa-map-marker-alt"></i>
            Pin2Fix - Area Head
        </a>
        <ul class="navbar-nav">
            <li>
                <a href="/area-head/notifications.html" class="notification-badge">
                    <i class="fas fa-bell"></i>
                    <span class="badge" id="notification-count" style="display: none;">0</span>
                </a>
            </li>
            <li class="nav-user">
                <span class="user-name" id="user-name">Area Head</span>
                <a href="#" onclick="Nav.logout()" class="btn btn-outline btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="sidebar-nav">
                <li>
                    <a href="/area-head/dashboard.html">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/area-head/assigned-issues.html" class="active">
                        <i class="fas fa-inbox"></i> Assigned Issues
                    </a>
                </li>
                <li>
                    <a href="/area-head/pending-approval.html">
                        <i class="fas fa-check-circle"></i> Pending Approval
                    </a>
                </li>
                <li>
                    <a href="/area-head/all-issues.html">
                        <i class="fas fa-list"></i> All Issues
                    </a>
                </li>
                <li>
                    <a href="/area-head/notifications.html">
                        <i class="fas fa-bell"></i> Notifications
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Assigned Issues</h1>
            </div>

            <div class="card">
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Location</th>
                                <th>Severity</th>
                                <th>Assigned</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="issues-body">
                            <!-- Issues will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Assign Worker Modal -->
    <div class="modal" id="assign-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Assign to Worker</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="assign-form">
                    <input type="hidden" id="issue-id">
                    <div class="form-group">
                        <label for="worker">Select Worker</label>
                        <select id="worker" class="form-control" required>
                            <option value="">-- Select Worker --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="due-date">Due Date</label>
                        <input type="date" id="due-date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="comment">Instructions</label>
                        <textarea id="comment" class="form-control" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Assign Worker</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Auth check
        if (!AuthGuard.check(['AREA_HEAD'])) {
            // Redirect handled by AuthGuard
        }

        const user = Auth.getUser();
        if (user) {
            document.getElementById('user-name').textContent = user.name;
        }

        async function loadIssues() {
            try {
                const response = await Api.get('/issues/status/ASSIGNED');
                if (response.success) {
                    displayIssues(response.data);
                }
            } catch (error) {
                console.error('Error loading issues:', error);
            }
        }

        function displayIssues(issues) {
            const tbody = document.getElementById('issues-body');
            if (!issues || issues.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">No assigned issues</td></tr>';
                return;
            }

            tbody.innerHTML = issues.map(issue => `
                <tr>
                    <td>#${issue.issueId}</td>
                    <td>${issue.title}</td>
                    <td>${issue.addressText || 'N/A'}</td>
                    <td><span class="severity-badge severity-${issue.severity}">${getSeverityLabel(issue.severity)}</span></td>
                    <td>${formatDate(issue.createdAt)}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="openAssignModal(${issue.issueId})">
                            <i class="fas fa-user-plus"></i> Assign Worker
                        </button>
                        <a href="/area-head/review-issue.html?id=${issue.issueId}" class="btn btn-outline btn-sm">
                            <i class="fas fa-eye"></i> View
                        </a>
                    </td>
                </tr>
            `).join('');
        }

        function getSeverityLabel(severity) {
            const labels = ['', 'Low', 'Medium', 'High', 'Critical', 'Emergency'];
            return labels[severity] || 'Unknown';
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            return new Date(dateStr).toLocaleDateString();
        }

        async function loadWorkers() {
            try {
                const response = await Api.get('/users/role/WORKER');
                if (response.success) {
                    const select = document.getElementById('worker');
                    response.data.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.userId;
                        option.textContent = `${user.name} (${user.phone || 'No Phone'})`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading workers:', error);
            }
        }

        function openAssignModal(issueId) {
            document.getElementById('issue-id').value = issueId;
            document.getElementById('assign-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('assign-modal').style.display = 'none';
        }

        document.getElementById('assign-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const issueId = document.getElementById('issue-id').value;
            const assigneeId = document.getElementById('worker').value;
            const dueDate = document.getElementById('due-date').value;
            const comment = document.getElementById('comment').value;

            try {
                const response = await Api.post('/assignments', {
                    issueId: parseInt(issueId),
                    assigneeId: parseInt(assigneeId),
                    roleAssignee: 'WORKER',
                    dueDate: dueDate || null,
                    comment: comment
                });

                if (response.success) {
                    Swal.fire('Success', 'Issue assigned to Worker', 'success');
                    closeModal();
                    loadIssues();
                } else {
                    Swal.fire('Error', response.message || 'Failed to assign', 'error');
                }
            } catch (error) {
                Swal.fire('Error', 'Failed to assign issue', 'error');
            }
        });

        // Initial load
        loadIssues();
        loadWorkers();
    </script>
</body>
</html>
