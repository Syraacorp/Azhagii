<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Complaints - Pin2Fix</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/citizen/dashboard.html" class="navbar-brand">
            <i class="fas fa-map-marker-alt"></i>
            Pin2Fix
        </a>
        <ul class="navbar-nav">
            <li>
                <a href="/citizen/notifications.html" class="notification-badge">
                    <i class="fas fa-bell"></i>
                    <span class="badge" id="notification-count" style="display: none;">0</span>
                </a>
            </li>
            <li class="nav-user">
                <span class="user-name" id="user-name">User</span>
                <a href="#" onclick="Nav.logout()" class="btn btn-outline btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="sidebar-nav">
                <li>
                    <a href="/citizen/dashboard.html">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/citizen/new-complaint.html">
                        <i class="fas fa-plus-circle"></i> New Complaint
                    </a>
                </li>
                <li>
                    <a href="/citizen/my-complaints.html" class="active">
                        <i class="fas fa-list"></i> My Complaints
                    </a>
                </li>
                <li>
                    <a href="/citizen/notifications.html">
                        <i class="fas fa-bell"></i> Notifications
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">My Complaints</h1>
                <a href="/citizen/new-complaint.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i> New Complaint
                </a>
            </div>

            <!-- Filter -->
            <div class="card mb-3">
                <div class="d-flex gap-2 align-items-center">
                    <label class="form-label" style="margin: 0;">Filter by Status:</label>
                    <select id="status-filter" class="form-select" style="width: auto;">
                        <option value="">All</option>
                        <option value="PENDING">Pending</option>
                        <option value="TRIAGED">Triaged</option>
                        <option value="ASSIGNED">Assigned</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="WORK_COMPLETED_PENDING_HEAD_APPROVAL">Pending Head Approval</option>
                        <option value="PENDING_GOV_APPROVAL">Pending Gov Approval</option>
                        <option value="COMPLETED">Completed</option>
                        <option value="REOPENED">Reopened</option>
                    </select>
                </div>
            </div>

            <!-- Complaints Table -->
            <div class="card">
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Location</th>
                                <th>Severity</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="complaints-body">
                            <!-- Complaints will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Auth check
        if (!AuthGuard.check(['CITIZEN'])) {
            // Redirect handled by AuthGuard
        }

        let allComplaints = [];

        async function loadComplaints() {
            try {
                const response = await Api.get(`/issues/reporter/${Session.getUserId()}`);
                if (response.success) {
                    allComplaints = response.data;
                    displayComplaints(allComplaints);
                }
            } catch (error) {
                console.error('Error loading complaints:', error);
            }
        }

        function displayComplaints(complaints) {
            const tbody = document.getElementById('complaints-body');
            
            if (complaints.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center">No complaints found</td></tr>';
                return;
            }

            tbody.innerHTML = complaints.map(complaint => `
                <tr>
                    <td>#${complaint.issueId}</td>
                    <td>${complaint.title}</td>
                    <td>${complaint.addressText || 'N/A'}</td>
                    <td>
                        <span style="display: inline-flex; align-items: center; gap: 0.25rem;">
                            ${getSeverityStars(complaint.severity)}
                        </span>
                    </td>
                    <td><span class="status-badge ${StatusHelper.getClass(complaint.status)}">${StatusHelper.getLabel(complaint.status)}</span></td>
                    <td>${DateHelper.format(complaint.createdAt)}</td>
                    <td>
                        <a href="/citizen/view-complaint.html?id=${complaint.issueId}" class="btn btn-sm btn-outline">
                            <i class="fas fa-eye"></i> View
                        </a>
                    </td>
                </tr>
            `).join('');
        }

        function getSeverityStars(severity) {
            let stars = '';
            for (let i = 0; i < 5; i++) {
                if (i < severity) {
                    stars += '<i class="fas fa-star" style="color: #fbbf24;"></i>';
                } else {
                    stars += '<i class="far fa-star" style="color: #d1d5db;"></i>';
                }
            }
            return stars;
        }

        // Filter handler
        document.getElementById('status-filter').addEventListener('change', function() {
            const status = this.value;
            if (status) {
                displayComplaints(allComplaints.filter(c => c.status === status));
            } else {
                displayComplaints(allComplaints);
            }
        });

        // Load complaints on page load
        loadComplaints();
    </script>
</body>
</html>
