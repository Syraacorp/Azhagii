<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin2Fix - Issues Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background: #1e293b;
            padding: 20px;
            z-index: 1000;
        }

        .sidebar .brand {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .sidebar .brand i {
            margin-right: 10px;
            color: #38bdf8;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.7);
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 5px;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: rgba(56, 189, 248, 0.1);
            color: #38bdf8;
        }

        .sidebar .nav-link i {
            width: 25px;
        }

        .main-content {
            margin-left: 260px;
            padding: 20px 30px;
            min-height: 100vh;
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
        }

        .table-dark-custom {
            background: #1e293b;
            border-radius: 15px;
            overflow: hidden;
        }

        .table-dark-custom th {
            background: #334155;
            color: #94a3b8;
            font-weight: 600;
            border: none;
        }

        .table-dark-custom td {
            color: #e2e8f0;
            border-color: #334155;
            vertical-align: middle;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-PENDING {
            background: rgba(251, 191, 36, 0.1);
            color: #fbbf24;
        }

        .status-FORWARDED {
            background: rgba(56, 189, 248, 0.1);
            color: #38bdf8;
        }

        .status-ASSIGNED {
            background: rgba(168, 85, 247, 0.1);
            color: #a855f7;
        }

        .status-IN_PROGRESS {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
        }

        .status-WORK_COMPLETED {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .status-HEAD_APPROVED {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-RESOLVED {
            background: rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .status-CLOSED {
            background: rgba(148, 163, 184, 0.1);
            color: #94a3b8;
        }

        .status-REOPENED {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .severity-5, .severity-4 {
            color: #ef4444;
        }

        .severity-3 {
            color: #f59e0b;
        }

        .severity-2, .severity-1 {
            color: #22c55e;
        }

        .search-box {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 10px;
            padding: 10px 15px;
            color: white;
        }

        .search-box:focus {
            background: #1e293b;
            color: white;
            border-color: #38bdf8;
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="brand"><i class="fas fa-shield-alt"></i> Pin2Fix</div>
        <nav class="nav flex-column">
            <a class="nav-link" th:href="@{/admin/dashboard}"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a class="nav-link" th:href="@{/admin/users}"><i class="fas fa-users"></i> Users</a>
            <a class="nav-link active" th:href="@{/admin/issues}"><i class="fas fa-exclamation-circle"></i> Issues</a>
            <a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 style="color: white; font-weight: 700;"><i class="fas fa-exclamation-circle me-2"></i>Issues
                    Management</h1>
                <p class="mb-0" style="color: #94a3b8;">View and manage all reported issues</p>
            </div>
        </div>

        <!-- Filters -->
        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <input type="text" class="form-control search-box" placeholder="Search issues..." id="searchInput">
            </div>
            <div class="col-md-3">
                <select class="form-select search-box" id="statusFilter">
                    <option value="">All Status</option>
                    <option value="PENDING">Pending</option>
                    <option value="FORWARDED">Forwarded</option>
                    <option value="ASSIGNED">Assigned</option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="WORK_COMPLETED">Work Completed</option>
                    <option value="HEAD_APPROVED">Head Approved</option>
                    <option value="RESOLVED">Resolved</option>
                    <option value="CLOSED">Closed</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select search-box" id="severityFilter">
                    <option value="">All Severity</option>
                    <option value="5">5 - Critical</option>
                    <option value="4">4 - High</option>
                    <option value="3">3 - Medium</option>
                    <option value="2">2 - Low</option>
                    <option value="1">1 - Minor</option>
                </select>
            </div>
        </div>

        <div class="table-dark-custom">
            <div class="table-responsive">
                <table class="table table-dark-custom mb-0" id="issuesTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Reporter</th>
                            <th>Location</th>
                            <th>Severity</th>
                            <th>Status</th>
                            <th>Department</th>
                            <th>Created</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="issue : ${issues}">
                            <td th:text="${issue.issueId}">#1</td>
                            <td th:text="${#strings.abbreviate(issue.title, 25)}">Title</td>
                            <td th:text="${issue.reporter?.name}">Reporter</td>
                            <td th:text="${#strings.abbreviate(issue.addressText, 20)}">Location</td>
                            <td>
                                <i class="fas fa-flag" th:classappend="'severity-' + ${issue.severity}"></i>
                                <span th:text="${issue.severity} + '/5'">Severity</span>
                            </td>
                            <td><span class="status-badge" th:classappend="'status-' + ${issue.status}"
                                    th:text="${issue.status}">Status</span></td>
                            <td th:text="${issue.department?.name ?: '-'}">Dept</td>
                            <td th:text="${#temporals.format(issue.createdAt, 'dd MMM yyyy')}">Date</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('searchInput').addEventListener('keyup', filterTable);
        document.getElementById('statusFilter').addEventListener('change', filterTable);
        document.getElementById('severityFilter').addEventListener('change', filterTable);

        function filterTable() {
            var search = document.getElementById('searchInput').value.toLowerCase();
            var status = document.getElementById('statusFilter').value;
            var severity = document.getElementById('severityFilter').value;
            var rows = document.querySelectorAll('#issuesTable tbody tr');

            rows.forEach(function (row) {
                var title = row.cells[1].textContent.toLowerCase();
                var reporter = row.cells[2].textContent.toLowerCase();
                var rowStatus = row.cells[5].textContent.trim();
                var rowSeverity = row.cells[4].textContent.trim().split('/')[0];

                var matchSearch = title.includes(search) || reporter.includes(search);
                var matchStatus = !status || rowStatus === status;
                var matchSeverity = !severity || rowSeverity === severity;

                row.style.display = matchSearch && matchStatus && matchSeverity ? '' : 'none';
            });
        }
    </script>
</body>

</html>
