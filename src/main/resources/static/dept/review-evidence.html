<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Evidence - Dept Head - Pin2Fix</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/dept/dashboard.html" class="navbar-brand">
            <i class="fas fa-map-marker-alt"></i>
            Pin2Fix - Dept Head
        </a>
        <ul class="navbar-nav">
            <li>
                <a href="/dept/notifications.html" class="notification-badge">
                    <i class="fas fa-bell"></i>
                    <span class="badge" id="notification-count" style="display: none;">0</span>
                </a>
            </li>
            <li class="nav-user">
                <span class="user-name" id="user-name">Dept Head</span>
                <a href="#" onclick="Nav.logout()" class="btn btn-outline btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="sidebar-nav">
                <li>
                    <a href="/dept/dashboard.html">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/dept/assigned-issues.html">
                        <i class="fas fa-clipboard-list"></i> Assigned Issues
                    </a>
                </li>
                <li>
                    <a href="/dept/review-evidence.html" class="active">
                        <i class="fas fa-file-image"></i> Review Evidence
                    </a>
                </li>
                <li>
                    <a href="/dept/notifications.html">
                        <i class="fas fa-bell"></i> Notifications
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Review Work Evidence</h1>
            </div>

            <p style="color: var(--text-light); margin-bottom: 1.5rem;">
                Review evidence submitted by workers and approve or reject their work completion.
            </p>

            <!-- Evidence List -->
            <div id="evidence-container">
                <p class="text-center" style="color: var(--text-light);">Loading evidence submissions...</p>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Auth check
        if (!AuthGuard.check(['DEPT_HEAD'])) {
            // Redirect handled by AuthGuard
        }

        const user = Session.get();

        async function loadEvidence() {
            try {
                // Get issues with evidence submitted status
                const issuesRes = await Api.get(`/issues/department/${user.departmentId}?status=EVIDENCE_SUBMITTED`);
                
                if (issuesRes.success) {
                    const issues = issuesRes.data.filter(i => i.status === 'EVIDENCE_SUBMITTED');
                    displayEvidence(issues);
                }
            } catch (error) {
                console.error('Error loading evidence:', error);
            }
        }

        async function displayEvidence(issues) {
            const container = document.getElementById('evidence-container');
            
            if (issues.length === 0) {
                container.innerHTML = `
                    <div class="card text-center">
                        <i class="fas fa-check-circle" style="font-size: 3rem; color: var(--success-color); margin-bottom: 1rem;"></i>
                        <h3>All Caught Up!</h3>
                        <p style="color: var(--text-light);">No pending evidence to review</p>
                    </div>
                `;
                return;
            }

            let html = '';
            for (const issue of issues) {
                // Get assignment and evidence for this issue
                const assignmentRes = await Api.get(`/assignments/issue/${issue.issueId}`);
                if (assignmentRes.success && assignmentRes.data.length > 0) {
                    const assignment = assignmentRes.data[assignmentRes.data.length - 1];
                    
                    // Get worker info
                    const workerRes = await Api.get(`/users/${assignment.assigneeId}`);
                    const worker = workerRes.success ? workerRes.data : null;
                    
                    // Get evidence
                    const evidenceRes = await Api.get(`/evidence/assignment/${assignment.assignmentId}`);
                    const evidence = evidenceRes.success ? evidenceRes.data : [];

                    // Get original issue photos
                    const photosRes = await Api.get(`/issues/${issue.issueId}/photos`);
                    const photos = photosRes.success ? photosRes.data : [];

                    html += createEvidenceCard(issue, assignment, worker, evidence, photos);
                }
            }
            
            container.innerHTML = html || `
                <div class="card text-center">
                    <p style="color: var(--text-light);">No evidence found</p>
                </div>
            `;
        }

        function createEvidenceCard(issue, assignment, worker, evidence, originalPhotos) {
            const originalPhotosHtml = originalPhotos.length > 0 
                ? originalPhotos.map(p => `
                    <a href="${p.url}" target="_blank">
                        <img src="${p.url}" style="width: 120px; height: 120px; object-fit: cover; border-radius: 8px;">
                    </a>
                `).join('')
                : '<p style="color: var(--text-light);">No photos</p>';

            const evidenceHtml = evidence.length > 0 
                ? evidence.map(e => `
                    <div style="margin-bottom: 1rem;">
                        <a href="${e.photoUrl}" target="_blank">
                            <img src="${e.photoUrl}" style="width: 120px; height: 120px; object-fit: cover; border-radius: 8px;">
                        </a>
                        <p style="font-size: 0.875rem; margin-top: 0.5rem;"><strong>Notes:</strong> ${e.notes || 'No notes'}</p>
                        <p style="font-size: 0.75rem; color: var(--text-light);">Submitted: ${new Date(e.submittedAt).toLocaleString()}</p>
                    </div>
                `).join('')
                : '<p style="color: var(--text-light);">No evidence submitted</p>';

            return `
                <div class="card" style="margin-bottom: 1.5rem;">
                    <div class="d-flex justify-content-between align-items-start" style="flex-wrap: wrap; gap: 1rem; margin-bottom: 1rem;">
                        <div>
                            <h3 style="margin: 0 0 0.5rem 0;">${issue.title}</h3>
                            <span class="status-badge status-evidence">Evidence Submitted</span>
                        </div>
                        <div>
                            <p style="margin: 0; color: var(--text-light); font-size: 0.875rem;">
                                <strong>Worker:</strong> ${worker ? worker.name : 'Unknown'}
                            </p>
                            <p style="margin: 0; color: var(--text-light); font-size: 0.875rem;">
                                <strong>Submitted:</strong> ${evidence.length > 0 ? new Date(evidence[0].submittedAt).toLocaleDateString() : 'N/A'}
                            </p>
                        </div>
                    </div>

                    <div class="grid grid-2" style="gap: 2rem;">
                        <!-- Original Issue -->
                        <div>
                            <h4 style="color: var(--text-light); margin-bottom: 0.5rem;">
                                <i class="fas fa-exclamation-circle"></i> Original Issue
                            </h4>
                            <p style="margin-bottom: 0.5rem;">${issue.description}</p>
                            <p style="font-size: 0.875rem; color: var(--text-light);">
                                <i class="fas fa-map-marker-alt"></i> ${issue.addressText || 'No address'}
                            </p>
                            <div style="display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.5rem;">
                                ${originalPhotosHtml}
                            </div>
                        </div>

                        <!-- Work Evidence -->
                        <div>
                            <h4 style="color: var(--success-color); margin-bottom: 0.5rem;">
                                <i class="fas fa-camera"></i> Work Evidence
                            </h4>
                            <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                                ${evidenceHtml}
                            </div>
                        </div>
                    </div>

                    <hr style="margin: 1.5rem 0;">

                    <div class="d-flex justify-content-between align-items-center" style="flex-wrap: wrap; gap: 1rem;">
                        <a href="https://www.google.com/maps?q=${issue.latitude},${issue.longitude}" 
                           target="_blank" class="btn btn-outline btn-sm">
                            <i class="fas fa-map"></i> View Location
                        </a>
                        <div class="d-flex gap-2">
                            <button class="btn btn-danger" onclick="rejectEvidence(${issue.issueId}, ${assignment.assignmentId})">
                                <i class="fas fa-times"></i> Reject & Reopen
                            </button>
                            <button class="btn btn-success" onclick="approveEvidence(${issue.issueId}, ${assignment.assignmentId})">
                                <i class="fas fa-check"></i> Approve
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        async function approveEvidence(issueId, assignmentId) {
            const result = await Alert.confirm(
                'Approve Evidence',
                'Are you sure the work has been completed satisfactorily? This will be sent to the Government Body for final approval.'
            );

            if (result.isConfirmed) {
                Alert.loading('Processing approval...');
                try {
                    const response = await Api.post('/approvals/head', {
                        issueId: issueId,
                        headId: user.userId,
                        status: 'APPROVED',
                        comment: 'Work evidence approved by department head.'
                    });

                    Alert.close();

                    if (response.success) {
                        Alert.success('Approved!', 'Evidence approved and forwarded to Government Body for final review.');
                        loadEvidence();
                    } else {
                        Alert.error('Error', response.message);
                    }
                } catch (error) {
                    Alert.close();
                    Alert.error('Error', 'Failed to approve evidence');
                }
            }
        }

        async function rejectEvidence(issueId, assignmentId) {
            const { value: reason } = await Swal.fire({
                title: 'Reject Evidence',
                html: `
                    <p style="color: var(--danger-color); margin-bottom: 1rem;">
                        This will reopen the task and notify the worker to redo the work.
                    </p>
                    <textarea id="swal-reason" class="swal2-textarea" placeholder="Provide reason for rejection and instructions for rework..."></textarea>
                `,
                showCancelButton: true,
                confirmButtonText: 'Reject & Reopen',
                confirmButtonColor: '#ef4444',
                preConfirm: () => {
                    const reason = document.getElementById('swal-reason').value;
                    if (!reason.trim()) {
                        Swal.showValidationMessage('Please provide a reason for rejection');
                        return false;
                    }
                    return reason;
                }
            });

            if (reason) {
                Alert.loading('Processing rejection...');
                try {
                    const response = await Api.post('/approvals/head', {
                        issueId: issueId,
                        headId: user.userId,
                        status: 'REJECTED',
                        comment: reason
                    });

                    // Reopen the assignment
                    await Api.put(`/assignments/${assignmentId}/status?status=REOPENED&actorId=${user.userId}`);

                    Alert.close();

                    if (response.success) {
                        Alert.success('Rejected', 'Task has been reopened. The worker has been notified.');
                        loadEvidence();
                    } else {
                        Alert.error('Error', response.message);
                    }
                } catch (error) {
                    Alert.close();
                    Alert.error('Error', 'Failed to reject evidence');
                }
            }
        }

        // Load evidence on page load
        loadEvidence();
    </script>
</body>
</html>
