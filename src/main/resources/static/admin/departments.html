<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Departments - Admin - Pin2Fix</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/admin/dashboard.html" class="navbar-brand">
            <i class="fas fa-map-marker-alt"></i>
            Pin2Fix - Admin
        </a>
        <ul class="navbar-nav">
            <li class="nav-user">
                <span class="user-name" id="user-name">Admin</span>
                <a href="#" onclick="Nav.logout()" class="btn btn-outline btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="sidebar-nav">
                <li>
                    <a href="/admin/dashboard.html">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/admin/users.html">
                        <i class="fas fa-users"></i> Users
                    </a>
                </li>
                <li>
                    <a href="/admin/gov-bodies.html">
                        <i class="fas fa-building"></i> Gov Bodies
                    </a>
                </li>
                <li>
                    <a href="/admin/departments.html" class="active">
                        <i class="fas fa-sitemap"></i> Departments
                    </a>
                </li>
                <li>
                    <a href="/admin/issues.html">
                        <i class="fas fa-exclamation-circle"></i> All Issues
                    </a>
                </li>
                <li>
                    <a href="/admin/reports.html">
                        <i class="fas fa-chart-bar"></i> Reports
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Departments</h1>
                <button class="btn btn-primary" onclick="showAddModal()">
                    <i class="fas fa-plus"></i> Add Department
                </button>
            </div>

            <!-- Filter -->
            <div class="card" style="margin-bottom: 1.5rem;">
                <div class="d-flex gap-2" style="flex-wrap: wrap; align-items: center;">
                    <label><strong>Filter by Gov Body:</strong></label>
                    <select id="gov-filter" class="form-control" style="width: auto;" onchange="filterDepartments()">
                        <option value="all">All Government Bodies</option>
                    </select>
                </div>
            </div>

            <!-- Departments Table -->
            <div class="card">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Department Name</th>
                            <th>Government Body</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="departments-table">
                        <tr><td colspan="6" class="text-center">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Auth check
        if (!AuthGuard.check(['ADMIN'])) {
            // Redirect handled by AuthGuard
        }

        let departments = [];
        let govBodies = [];

        // Get query param
        const urlParams = new URLSearchParams(window.location.search);
        const filterGovId = urlParams.get('govBodyId');

        async function loadData() {
            try {
                const [deptRes, govRes] = await Promise.all([
                    Api.get('/organizations/departments'),
                    Api.get('/organizations/gov-bodies')
                ]);

                if (deptRes.success) departments = deptRes.data;
                if (govRes.success) {
                    govBodies = govRes.data;
                    populateGovFilter();
                }

                if (filterGovId) {
                    document.getElementById('gov-filter').value = filterGovId;
                }

                filterDepartments();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function populateGovFilter() {
            const select = document.getElementById('gov-filter');
            govBodies.forEach(g => {
                const option = document.createElement('option');
                option.value = g.govBodyId;
                option.textContent = g.name;
                select.appendChild(option);
            });
        }

        function filterDepartments() {
            const govFilter = document.getElementById('gov-filter').value;
            let filtered = departments;

            if (govFilter !== 'all') {
                filtered = departments.filter(d => d.govBodyId == govFilter);
            }

            displayDepartments(filtered);
        }

        function displayDepartments(depts) {
            const tbody = document.getElementById('departments-table');

            if (depts.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">No departments found</td></tr>';
                return;
            }

            tbody.innerHTML = depts.map(dept => {
                const govBody = govBodies.find(g => g.govBodyId === dept.govBodyId);
                return `
                    <tr>
                        <td>#${dept.departmentId}</td>
                        <td><strong>${dept.name}</strong></td>
                        <td>${govBody ? govBody.name : 'Unknown'}</td>
                        <td>${dept.description || '-'}</td>
                        <td>
                            <span class="status-badge ${dept.isActive ? 'status-completed' : 'status-rejected'}">
                                ${dept.isActive ? 'Active' : 'Inactive'}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-outline btn-sm" onclick="editDepartment(${dept.departmentId})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn ${dept.isActive ? 'btn-danger' : 'btn-success'} btn-sm" 
                                    onclick="toggleStatus(${dept.departmentId}, ${dept.isActive})">
                                <i class="fas ${dept.isActive ? 'fa-ban' : 'fa-check'}"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        async function showAddModal() {
            const govOptions = govBodies.map(g => `<option value="${g.govBodyId}">${g.name}</option>`).join('');

            const { value: formValues } = await Swal.fire({
                title: 'Add Department',
                html: `
                    <div style="text-align: left;">
                        <div class="form-group">
                            <label>Government Body *</label>
                            <select id="swal-govbody" class="swal2-select">
                                <option value="">Select Gov Body</option>
                                ${govOptions}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Department Name *</label>
                            <input type="text" id="swal-name" class="swal2-input" placeholder="e.g., Roads & Infrastructure">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="swal-desc" class="swal2-textarea" placeholder="Department description..."></textarea>
                        </div>
                    </div>
                `,
                width: '500px',
                showCancelButton: true,
                confirmButtonText: 'Add',
                confirmButtonColor: '#3b82f6',
                preConfirm: () => {
                    const govBodyId = document.getElementById('swal-govbody').value;
                    const name = document.getElementById('swal-name').value;
                    if (!govBodyId || !name) {
                        Swal.showValidationMessage('Gov Body and Name are required');
                        return false;
                    }
                    return {
                        govBodyId: parseInt(govBodyId),
                        name,
                        description: document.getElementById('swal-desc').value
                    };
                }
            });

            if (formValues) {
                await createDepartment(formValues);
            }
        }

        async function createDepartment(data) {
            Alert.loading('Creating...');
            try {
                const response = await Api.post('/organizations/departments', data);
                Alert.close();

                if (response.success) {
                    Alert.success('Success', 'Department created successfully');
                    loadData();
                } else {
                    Alert.error('Error', response.message);
                }
            } catch (error) {
                Alert.close();
                Alert.error('Error', 'Failed to create department');
            }
        }

        async function editDepartment(id) {
            const dept = departments.find(d => d.departmentId === id);
            if (!dept) return;

            const govOptions = govBodies.map(g => 
                `<option value="${g.govBodyId}" ${dept.govBodyId === g.govBodyId ? 'selected' : ''}>${g.name}</option>`
            ).join('');

            const { value: formValues } = await Swal.fire({
                title: 'Edit Department',
                html: `
                    <div style="text-align: left;">
                        <div class="form-group">
                            <label>Government Body *</label>
                            <select id="swal-govbody" class="swal2-select">
                                ${govOptions}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Department Name *</label>
                            <input type="text" id="swal-name" class="swal2-input" value="${dept.name}">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="swal-desc" class="swal2-textarea">${dept.description || ''}</textarea>
                        </div>
                    </div>
                `,
                width: '500px',
                showCancelButton: true,
                confirmButtonText: 'Update',
                confirmButtonColor: '#3b82f6',
                preConfirm: () => {
                    const name = document.getElementById('swal-name').value;
                    if (!name) {
                        Swal.showValidationMessage('Name is required');
                        return false;
                    }
                    return {
                        govBodyId: parseInt(document.getElementById('swal-govbody').value),
                        name,
                        description: document.getElementById('swal-desc').value
                    };
                }
            });

            if (formValues) {
                Alert.loading('Updating...');
                try {
                    const response = await Api.put(`/organizations/departments/${id}`, formValues);
                    Alert.close();

                    if (response.success) {
                        Alert.success('Success', 'Department updated successfully');
                        loadData();
                    } else {
                        Alert.error('Error', response.message);
                    }
                } catch (error) {
                    Alert.close();
                    Alert.error('Error', 'Failed to update');
                }
            }
        }

        async function toggleStatus(id, currentStatus) {
            const action = currentStatus ? 'deactivate' : 'activate';
            const result = await Alert.confirm(
                `${action.charAt(0).toUpperCase() + action.slice(1)} Department`,
                `Are you sure you want to ${action} this department?`
            );

            if (result.isConfirmed) {
                Alert.loading('Updating...');
                try {
                    const response = await Api.put(`/organizations/departments/${id}/status?active=${!currentStatus}`);
                    Alert.close();

                    if (response.success) {
                        Alert.success('Success', `Department ${action}d successfully`);
                        loadData();
                    } else {
                        Alert.error('Error', response.message);
                    }
                } catch (error) {
                    Alert.close();
                    Alert.error('Error', 'Failed to update status');
                }
            }
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
