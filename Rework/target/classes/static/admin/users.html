<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Admin - Pin2Fix</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/admin/dashboard.html" class="navbar-brand">
            <i class="fas fa-map-marker-alt"></i>
            Pin2Fix - Admin
        </a>
        <ul class="navbar-nav">
            <li class="nav-user">
                <span class="user-name" id="user-name">Admin</span>
                <a href="#" onclick="Nav.logout()" class="btn btn-outline btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="sidebar-nav">
                <li>
                    <a href="/admin/dashboard.html">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/admin/users.html" class="active">
                        <i class="fas fa-users"></i> Users
                    </a>
                </li>
                <li>
                    <a href="/admin/gov-bodies.html">
                        <i class="fas fa-building"></i> Gov Bodies
                    </a>
                </li>
                <li>
                    <a href="/admin/departments.html">
                        <i class="fas fa-sitemap"></i> Departments
                    </a>
                </li>
                <li>
                    <a href="/admin/issues.html">
                        <i class="fas fa-exclamation-circle"></i> All Issues
                    </a>
                </li>
                <li>
                    <a href="/admin/reports.html">
                        <i class="fas fa-chart-bar"></i> Reports
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Manage Users</h1>
                <button class="btn btn-primary" onclick="showAddUserModal()">
                    <i class="fas fa-plus"></i> Add User
                </button>
            </div>

            <!-- Filters -->
            <div class="card" style="margin-bottom: 1.5rem;">
                <div class="d-flex gap-2" style="flex-wrap: wrap; align-items: center;">
                    <label><strong>Filter by Role:</strong></label>
                    <select id="role-filter" class="form-control" style="width: auto;" onchange="filterUsers()">
                        <option value="all">All Roles</option>
                        <option value="CITIZEN">Citizens</option>
                        <option value="GOV_BODY">Gov Body</option>
                        <option value="DEPT_HEAD">Dept Head</option>
                        <option value="AREA_HEAD">Area Head</option>
                        <option value="WORKER">Worker</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                    <input type="text" id="search-input" class="form-control" placeholder="Search by name or email..." 
                           style="flex: 1; min-width: 200px;" oninput="filterUsers()">
                </div>
            </div>

            <!-- Users Table -->
            <div class="card">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table">
                        <tr><td colspan="7" class="text-center">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Auth check
        if (!AuthGuard.check(['ADMIN'])) {
            // Redirect handled by AuthGuard
        }

        let allUsers = [];
        let govBodies = [];
        let departments = [];

        async function loadData() {
            try {
                const [usersRes, govRes, deptRes] = await Promise.all([
                    Api.get('/users'),
                    Api.get('/organizations/gov-bodies'),
                    Api.get('/organizations/departments')
                ]);

                if (usersRes.success) allUsers = usersRes.data;
                if (govRes.success) govBodies = govRes.data;
                if (deptRes.success) departments = deptRes.data;

                filterUsers();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function filterUsers() {
            const roleFilter = document.getElementById('role-filter').value;
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            let filtered = allUsers;

            if (roleFilter !== 'all') {
                filtered = filtered.filter(u => u.role === roleFilter);
            }

            if (searchTerm) {
                filtered = filtered.filter(u => 
                    u.name.toLowerCase().includes(searchTerm) ||
                    u.email.toLowerCase().includes(searchTerm)
                );
            }

            displayUsers(filtered);
        }

        function displayUsers(users) {
            const tbody = document.getElementById('users-table');

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center">No users found</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>#${user.userId}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.phone || '-'}</td>
                    <td><span class="status-badge ${getRoleClass(user.role)}">${user.role}</span></td>
                    <td><span class="status-badge ${user.isActive ? 'status-completed' : 'status-rejected'}">${user.isActive ? 'Active' : 'Inactive'}</span></td>
                    <td>
                        <button class="btn btn-outline btn-sm" onclick="editUser(${user.userId})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn ${user.isActive ? 'btn-danger' : 'btn-success'} btn-sm" onclick="toggleUserStatus(${user.userId}, ${user.isActive})">
                            <i class="fas ${user.isActive ? 'fa-ban' : 'fa-check'}"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function getRoleClass(role) {
            const classes = {
                'CITIZEN': 'status-pending',
                'GOV_BODY': 'status-forwarded',
                'DEPT_HEAD': 'status-assigned',
                'AREA_HEAD': 'status-in-progress',
                'WORKER': 'status-in-progress',
                'ADMIN': 'status-completed'
            };
            return classes[role] || '';
        }

        async function showAddUserModal() {
            const govOptions = govBodies.map(g => `<option value="${g.govBodyId}">${g.name}</option>`).join('');
            const deptOptions = departments.map(d => `<option value="${d.departmentId}">${d.name}</option>`).join('');

            const { value: formValues } = await Swal.fire({
                title: 'Add New User',
                html: `
                    <div style="text-align: left;">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="swal-name" class="swal2-input" placeholder="Enter full name">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="swal-email" class="swal2-input" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="swal-password" class="swal2-input" placeholder="Enter password">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" id="swal-phone" class="swal2-input" placeholder="Enter phone number">
                        </div>
                        <div class="form-group">
                            <label>Role</label>
                            <select id="swal-role" class="swal2-select" onchange="toggleOrgFields()">
                                <option value="CITIZEN">Citizen</option>
                                <option value="GOV_BODY">Gov Body</option>
                                <option value="DEPT_HEAD">Dept Head</option>
                                <option value="AREA_HEAD">Area Head</option>
                                <option value="WORKER">Worker</option>
                                <option value="ADMIN">Admin</option>
                            </select>
                        </div>
                        <div class="form-group" id="gov-body-field" style="display: none;">
                            <label>Government Body</label>
                            <select id="swal-govbody" class="swal2-select">
                                <option value="">Select Gov Body</option>
                                ${govOptions}
                            </select>
                        </div>
                        <div class="form-group" id="dept-field" style="display: none;">
                            <label>Department</label>
                            <select id="swal-dept" class="swal2-select">
                                <option value="">Select Department</option>
                                ${deptOptions}
                            </select>
                        </div>
                    </div>
                `,
                width: '500px',
                showCancelButton: true,
                confirmButtonText: 'Add User',
                confirmButtonColor: '#3b82f6',
                didOpen: () => {
                    window.toggleOrgFields = () => {
                        const role = document.getElementById('swal-role').value;
                        document.getElementById('gov-body-field').style.display = 
                            role === 'GOV_BODY' ? 'block' : 'none';
                        document.getElementById('dept-field').style.display = 
                            ['DEPT_HEAD', 'AREA_HEAD', 'WORKER'].includes(role) ? 'block' : 'none';
                    };
                },
                preConfirm: () => {
                    const name = document.getElementById('swal-name').value;
                    const email = document.getElementById('swal-email').value;
                    const password = document.getElementById('swal-password').value;
                    const phone = document.getElementById('swal-phone').value;
                    const role = document.getElementById('swal-role').value;
                    const govBodyId = document.getElementById('swal-govbody').value;
                    const departmentId = document.getElementById('swal-dept').value;

                    if (!name || !email || !password) {
                        Swal.showValidationMessage('Name, email and password are required');
                        return false;
                    }

                    return { name, email, password, phone, role, govBodyId, departmentId };
                }
            });

            if (formValues) {
                await createUser(formValues);
            }
        }

        async function createUser(userData) {
            Alert.loading('Creating user...');
            try {
                const response = await Api.post('/auth/register', userData);
                Alert.close();

                if (response.success) {
                    Alert.success('Success', 'User created successfully');
                    loadData();
                } else {
                    Alert.error('Error', response.message);
                }
            } catch (error) {
                Alert.close();
                Alert.error('Error', 'Failed to create user');
            }
        }

        async function editUser(userId) {
            const user = allUsers.find(u => u.userId === userId);
            if (!user) return;

            const govOptions = govBodies.map(g => 
                `<option value="${g.govBodyId}" ${user.govBodyId == g.govBodyId ? 'selected' : ''}>${g.name}</option>`
            ).join('');
            const deptOptions = departments.map(d => 
                `<option value="${d.departmentId}" ${user.departmentId == d.departmentId ? 'selected' : ''}>${d.name}</option>`
            ).join('');

            const { value: formValues } = await Swal.fire({
                title: 'Edit User',
                html: `
                    <div style="text-align: left;">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="swal-name" class="swal2-input" value="${user.name}">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="swal-email" class="swal2-input" value="${user.email}">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" id="swal-phone" class="swal2-input" value="${user.phone || ''}">
                        </div>
                        <div class="form-group">
                            <label>Role</label>
                            <select id="swal-role" class="swal2-select">
                                <option value="CITIZEN" ${user.role === 'CITIZEN' ? 'selected' : ''}>Citizen</option>
                                <option value="GOV_BODY" ${user.role === 'GOV_BODY' ? 'selected' : ''}>Gov Body</option>
                                <option value="DEPT_HEAD" ${user.role === 'DEPT_HEAD' ? 'selected' : ''}>Dept Head</option>
                                <option value="AREA_HEAD" ${user.role === 'AREA_HEAD' ? 'selected' : ''}>Area Head</option>
                                <option value="WORKER" ${user.role === 'WORKER' ? 'selected' : ''}>Worker</option>
                                <option value="ADMIN" ${user.role === 'ADMIN' ? 'selected' : ''}>Admin</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Government Body</label>
                            <select id="swal-govbody" class="swal2-select">
                                <option value="">Select Gov Body</option>
                                ${govOptions}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Department</label>
                            <select id="swal-dept" class="swal2-select">
                                <option value="">Select Department</option>
                                ${deptOptions}
                            </select>
                        </div>
                    </div>
                `,
                width: '500px',
                showCancelButton: true,
                confirmButtonText: 'Update User',
                confirmButtonColor: '#3b82f6',
                preConfirm: () => {
                    return {
                        name: document.getElementById('swal-name').value,
                        email: document.getElementById('swal-email').value,
                        phone: document.getElementById('swal-phone').value,
                        role: document.getElementById('swal-role').value,
                        govBodyId: document.getElementById('swal-govbody').value || null,
                        departmentId: document.getElementById('swal-dept').value || null
                    };
                }
            });

            if (formValues) {
                Alert.loading('Updating user...');
                try {
                    const response = await Api.put(`/users/${userId}`, formValues);
                    Alert.close();

                    if (response.success) {
                        Alert.success('Success', 'User updated successfully');
                        loadData();
                    } else {
                        Alert.error('Error', response.message);
                    }
                } catch (error) {
                    Alert.close();
                    Alert.error('Error', 'Failed to update user');
                }
            }
        }

        async function toggleUserStatus(userId, currentStatus) {
            const action = currentStatus ? 'deactivate' : 'activate';
            const result = await Alert.confirm(
                `${action.charAt(0).toUpperCase() + action.slice(1)} User`,
                `Are you sure you want to ${action} this user?`
            );

            if (result.isConfirmed) {
                Alert.loading('Updating status...');
                try {
                    const response = await Api.put(`/users/${userId}/status?active=${!currentStatus}`);
                    Alert.close();

                    if (response.success) {
                        Alert.success('Success', `User ${action}d successfully`);
                        loadData();
                    } else {
                        Alert.error('Error', response.message);
                    }
                } catch (error) {
                    Alert.close();
                    Alert.error('Error', 'Failed to update status');
                }
            }
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
